<!DOCTYPE html>
<html lang="en">
<head>
    <title>PathFactory - Resource Not Found</title>
    <style type="text/css">

       .clearfix, #wrapper {
         zoom: 1;
       }
       .clearfix:after, #wrapper:after {
         clear: both;
         display: block;
         content: "";
       }

       a {
         text-decoration: none;
         outline: 0;
       }

       a:hover, a:focus {
         border-bottom: 0;
       }

       a img {
         border: 0;
       }

       img {
         -ms-interpolation-mode: bicubic;
       }

       body {
         line-height: 1;
         margin: 0;
         padding: 0;
         font-family: "helvetica neue", helvetica, arial, freesans, "liberation sans", "numbus sans l", sans-serif;
         background: #f6f6f6;
         font-size: 14px;
         color: #666;
       }

       h1 {
         font-size: 3em;
         font-weight: bold;
         line-height: 1em;
         padding: 0 0 0 0;
         margin: 0 0 1em 0;
       }

       p.message {
         padding-bottom: 1.6em;
       }

       #wrapper {
         margin: 10px auto 40px;
         padding: 4em;
         width: 850px;
         background: white;
         border: 1px solid #ddd;
         -webkit-border-radius: 4px;
         -moz-border-radius: 4px;
         border-radius: 4px;
       }

       #logo {
         margin: 0 auto;
         padding: 20px 0 10px;
         width: 870px;
         position: relative;
         overflow: hidden;
       }

       #logo img{
         position: relative;
         width: 280px;
       }
    </style>
</head>
<body>
  <div id="logo">
    <img src="/images/PathFactory.svg" alt="Logo" />
  </div>
  <div id="wrapper">

    <h1>Resource not found (HTTP 404)</h1>
    <p class="message">Sorry, we were unable to find a resource matching that URL.</p>
    <p class="message">Please check the URL and try again.</p>
  </div>
</body>
</html>
