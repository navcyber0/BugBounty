<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        OEM Portal by Bitdefender:
        Users    </title>
    <link href="/favicon.png" type="image/x-icon" rel="icon"/><link href="/favicon.png" type="image/x-icon" rel="shortcut icon"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>    <link rel="stylesheet" href="/css/login.css"/>
    <script src="/js/jquery-2.1.3.min.js"></script>    <script src="/js/bootstrap.js"></script>
            
    <script type="text/javascript">
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    
</head>
<body>

<!-- // content -->
<div id="fullPage">
    <div id="leftImageWrapper" class="float">
        <div id="loginImage"></div>
    </div>
    <div id="contentWrapper" class="float">
        <div id="content">
            <div id="header">
                <img class="logoImage" src="img/bitdefend_oem_small.png">
            </div>
            <div id="workArea">

	            
	            <div id="loginMessage">Sign in with your organizational account</div>

	            <form method="post" accept-charset="utf-8" class="form-horizontal" role="form" action="/sign-in"><div style="display:none;"><input type="hidden" name="_method" class="form-control"  value="POST" /><input type="hidden" name="_csrfToken" class="form-control"  value="15a4709d69f444da8c324400f0d91d6f62863fae" /></div>
				<div class="form-group email required"><div class="col-md-12"><input type="email" name="email" class="form-control"  placeholder="username@email.com" required="required" maxlength="255" id="email" /></div></div>				<div class="form-group password required"><div class="col-md-12"><input type="password" name="password" class="form-control"  placeholder="password" required="required" id="password" /></div></div>				<div class="form-group">
					<div style="padding:22px;">
						<button type="submit" class="btn-block btn btn-default">Login</button>					</div>
				</div>
				<div style="display:none;"><input type="hidden" name="_Token[fields]" class="form-control"  value="d1fc576f467d622fc632901f650b37ba25d363ef%3A" /><input type="hidden" name="_Token[unlocked]" class="form-control"  value="" /></div></form>
				<div style="text-align: right;">
					<a href="https://oemportal.bitdefender.com/forgot-password">Forgot password</a>
				</div>

        	</div>
    	</div> 
	</div>
</div>
</body>
</html>
