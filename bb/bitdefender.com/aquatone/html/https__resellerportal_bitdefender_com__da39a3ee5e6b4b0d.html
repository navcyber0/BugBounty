he renewal price or the renewal period may change. These special conditions will be clearly stated during your initial purchase.\u003c/p\u003e\u003cp\u003eIn case of annual subscription you will receive at least one email informing you of the imminent automatic renewal of your Subscription. You must ensure that NEXWAY has a valid email address to be able to notify you by sending emails, and that the nexway.com domain is not blocked by your anti-spam filtering software.\u003c/p\u003e\u003cp\u003eAt the end of the initial period and of each successive renewal period, except in the event of termination of your Subscription, you expressly authorize NEXWAY to charge you each renewal by the reuse of the same payment information that you entered at the time of the initial purchase.\u003c/p\u003e\u003cp\u003eNEXWAY will notify you by email without delay of the renewal price, before the expiration of your license and of any price change, so that you can cancel your subscription before the first billing following the price change. You may need to install the latest version of the product for free at the time of renewal.\u003c/p\u003e\u003cp\u003eAt any time, you can cancel your Subscription from your Customer account in the \u0026quot;My Account\u0026quot; section.\u003c/p\u003e\u003cp\u003eThe cancellation only takes effect from the expiry date of the current subscription period.\u003c/p\u003e\u003cp\u003eNEXWAY may cancel the Subscription under the same conditions that apply to the Customer.\u003c/p\u003e\u003cp\u003eThe use of Products and Services sold by NEXWAY may be dependent on Supplier-hosted online platforms, Supplier-processed data, and the Supplier's ability to perform its services. If the Supplier interrupts the offer of the online platform in whole or in part, ceases the data processing or stops performing the Services in question (\u0026quot;Interruption\u0026quot;), NEXWAY may cancel the Subscription as of the date of the Interruption. NEXWAY will reimburse the Customer pro rata for the remainder of the subscription period following the Interruption.\u003c/p\u003e\u003cp\u003e\u003cb\u003eSubscription preceded by a free trial period\u003c/b\u003e\u003c/p\u003e\u003cp\u003eIf you register for a subscription with free trial period of thirty (30) days, the purchased Product on subscription will be available to You on a trial basis free of charge until the end of the trial period. After the thirty (30) day free trial, Your free trial will convert to a paid subscription and a regular price for the product on subscription will be charged.\u003c/p\u003e\u003cp\u003eAll customers signing up for the free trial will be required to submit payment card details or where applicable any other payment data as part of the process, to allow automatic payments once the free trial period finishes.\u003c/p\u003e\u003cp\u003eBy entering your credit card number or any other payment data, you agree that Nexway may store your payment data. After your thirty (30) day\u0026rsquo;s trial period expires, you expressly authorize Nexway to charge you regular subscription fees to be billed during a subscription period. The conditions of your subscription will be clearly indicated during your registration.\u003c/p\u003e\u003cp\u003eWe will remind you about the end of your trial and upcoming charge to your credit card or payment method seven (7) days prior to the auto-renewal via email.\u003c/p\u003e\u003cp\u003eTo avoid being charged for your free trial, you must cancel the trial at least one day prior to the auto-renewal billing date.\u003c/p\u003e\u003cp\u003eWhen your trial period has ended and your regular subscription period has started, the above section '\u003cb\u003eSubscription\u003c/b\u003e' and all other Terms and Conditions will apply to your subscription.\u003c/p\u003e","components.AutoRenewalModal.title":"Auto-Renewal Terms and Conditions","components.BackButton.back":"\u003c\u003c Back to Shopping","components.BackButton.backShopping":"\u ary.restorelink":"Restore link","components.ShortOrderSummary.summary":"Cart summary","components.SubscribeNewsletter.description":"Please send me exclusive {storeName} offers by email.","components.SubscriptionAutoRenewalModal.text":"\u003cp\u003e\u003cb\u003eSubscription\u003c/b\u003e\u003c/p\u003e\u003cp\u003eIf you have purchased a Subscription, at the end of the initial period, you agree that your Subscription is automatically renewed for an identical period (1 month or 1 year as the case may be) and at the preferential renewal price (applicable taxes not included). The period of validity of the subscription begins with the confirmation of the order. The price of renewal may change. Additional online offers and discounts may be available upon renewal, but will not apply to your subscription.\u003c/p\u003e\u003cp\u003eRenewals will occur on the anniversary date of purchase on a monthly or annual basis (as per your initial purchase plan). This principle applies by default, with the exception of special promotions at the time of the initial purchase, for which the renewal price or the renewal period may change. These special conditions will be clearly stated during your initial purchase.\u003c/p\u003e\u003cp\u003eIn case of annual subscription you will receive at least one email informing you of the imminent automatic renewal of your Subscription. You must ensure that NEXWAY has a valid email address to be able to notify you by sending emails, and that the nexway.com domain is not blocked by your anti-spam filtering software.\u003c/p\u003e\u003cp\u003eAt the end of the initial period and of each successive renewal period, except in the event of termination of your Subscription, you expressly authorize NEXWAY to charge you each renewal by the reuse of the same payment information that you entered at the time of the initial purchase.\u003c/p\u003e\u003cp\u003eNEXWAY will notify you by email without delay of the renewal price, before the expiration of your license and of any price change, so that you can cancel your subscription before the first billing following the price change. You may need to install the latest version of the product for free at the time of renewal.\u003c/p\u003e\u003cp\u003eAt any time, you can cancel your Subscription from your Customer account in the \u0026quot;My Account\u0026quot; section.\u003c/p\u003e\u003cp\u003eThe cancellation only takes effect from the expiry date of the current subscription period.\u003c/p\u003e\u003cp\u003eNEXWAY may cancel the Subscription under the same conditions that apply to the Customer.\u003c/p\u003e\u003cp\u003eThe use of Products and Services sold by NEXWAY may be dependent on Supplier-hosted online platforms, Supplier-processed data, and the Supplier's ability to perform its services. If the Supplier interrupts the offer of the online platform in whole or in part, ceases the data processing or stops performing the Services in question (\u0026quot;Interruption\u0026quot;), NEXWAY may cancel the Subscription as of the date of the Interruption. NEXWAY will reimburse the Customer pro rata for the remainder of the subscription period following the Interruption.\u003c/p\u003e\u003cp\u003e\u003cb\u003eSubscription preceded by a free trial period\u003c/b\u003e\u003c/p\u003e\u003cp\u003eIf you register for a subscription with free trial period of thirty (30) days, the purchased Product on subscription will be available to You on a trial basis free of charge until the end of the trial period. After the thirty (30) day free trial, Your free trial will convert to a paid subscription and a regular price for the product on subscription will be charged.\u003c/p\u003e\u003cp\u003eAll customers signing up for the free trial will be required to submit payment card details or where applicable any other payment data as part of the process, to allow automatic payments once the free trial period finishes.\u003c/p\u003e\u003cp\u003eBy entering your credit card number or any other payment data, you agree that Nexway may store your payment data. After your thirty (30) day\u0026rsquo;s trial period expires, you expressly authorize Nexway to charge you regular subscription fees to be billed during a subscription period. The conditions of your subscription will be clearly indicated during your registration.\u003c/p\u003e\u003cp\u003eWe will remind you about the end of your trial and upcoming charge to your credit card or payment method seven (7) days prior to the auto-renewal via email.\u003c/p\u003e\u003cp\u003eTo avoid being charged for your free trial, you must cancel the trial at least one day prior to the auto-renewal billing date.\u003c/p\u003e\u003cp\u003eWhen your trial period has ended and your regular subscription period has started, the above section '\u003cb\u003eSubscription\u003c/b\u003e' and all other Terms and Conditions will apply to your subscription.\u003c/p\u003e","components.SubscriptionAutoRenewalModal.title":"Subscription \u0026 Auto-Renewal Conditions","components.Tabs.orderTable.activation":"Your invoice will be sent to you via email","components.Tabs.orderTable.activationMessage":"Thank you for your purchase and for becoming an {operatorName} customer!","components.Tabs.orderTable.enduserDetails":"Address","components.Tabs.orderTable.id":"ID","components.Tabs.orderTable.name":"Product Name","components.Tabs.orderTable.orderDate":"Order Date:","components.Tabs.orderTable.orderId":"Order Number:","components.Tabs.orderTable.price":"Price","components.Tabs.orderTable.quantity":"Quantity","components.Tabs.orderTable.totalPrice":"TOTAL","components.Tabs.tab.additional":"Additional help","components.Tabs.tab.order":"Order details \u0026 Invoice","components.Tabs.tab.product":"Your products","components.TermsAndConditions.PrivacyPolicy.link":" \u003ca href='https://www.nexway.com/legal-notice-privacy/' target='_blank'\u003ePrivacy Policy\u003c/a\u003e","components.TermsAndConditions.SubscrptionAndAutoRenewal.error":"You must accept the S ca href=\"https://resellerportal.bitdefender.com/login\" style=\"color: #2ba6cb; text-decoration: underline;\"\u003ehere\u003c/a\u003e to reach your personal space.","mail.account.payment.management.text":"Create your credentials (username and password) by \u003ca href={createPasswordUserUrl} target='_blank'\u003eclicking this link\u003c/a\u003e. Use them to access your Nexway customer portal, where you can edit payment details or cancel your subscription.","mail.account.payment.management.title":"Manage your payment details","mail.account.update.confirm.text":"We confirm the update of your password used on your customer portal.","mail.alternative-respond":"Alternatively, simply respond to this email or give us a call.","mail.amount.name":"Amount","mail.assistance.faq.desc":"For commercial questions: order, invoice, payment","mail.assistance.faq.title":"FAQ and customer care","mail.assistance.technical.desc":"For questions concerning the use of the software: installation, error messages","mail.atYourDisposal":"We remain at your disposal,","mail.attached":"Attached to this email","mail.attachment.creditnote":"Credit-note","mail.attachment.invoice":"Invoice","mail.attachment.terms":"Terms","mail.autorenewal.receipt.subscription.text1":" \u003ch3\u003eAuto-renewal\u003c/h3\u003e \u003cp\u003eYour subscription will automatically renew each term until you cancel it. To ensure uninterrupted protection, we will attempt to charge your payment method:\u003c/p\u003e \u003cul style='list-style: disc; margin-left: 40px'\u003e \u003cli\u003e15 days before your subscription ends for annual subscription (1-year term or longer)\u003c/li\u003e \u003cli\u003e5 days before your subscription ends for monthly subscription\u003c/li\u003e \u003c/ul\u003e \u003cp\u003eWe will notify you about your upcoming auto-renewal via email.\u003c/p\u003e","mail.autorenewal.receipt.subscription.text2":"\u003ch3\u003ePrices\u003c/h3\u003e \u003cp\u003e When you subscribe, you pay the introductory price for your first term. The introductory price is indicated on your offer page, in the shopping cart, and in your email receipt, along with other offer details, such as:\u003c/p\u003e \u003cul style='list-style: disc; margin-left: 40px'\u003e \u003cli\u003eNumber of devices\u003c/li\u003e \u003cli\u003eDuration of the first term and subsequent terms\u003c/li\u003e \u003cli\u003eRenewal price for the next and following terms\u003c/li\u003e \u003c/ul\u003e \u003cp\u003eRenewal price may differ from the introductory price, and may change. If it changes, we will notify you via email in advance.\u003c/p\u003e \u003cp\u003ePlease note, discounts and offers may be available at the time of your next renewal that are not applicable to you.\u003c/p\u003e","mail.autorenewal.receipt.subscription.trial.text1":"\u003ch3\u003eFree trial period\u003c/h3\u003e \u003cp\u003eYour free trial lasts {trialDuration} days. We will remind you 7 days before your trial ends. Unless you cancel your subscription within the trial period, a paid yearly subscription will start.\u003c/p\u003e","mail.autorenewal.receipt.subscription.trial.text2":"\u003ch3\u003eAuto-renewal\u003c/h3\u003e \u003cp\u003eOnce your trial ends, you will be charged at the special 12-month introductory price. Towards the end of each subsequent yearly subscription period, you will be charged at the standard annual renewal price. We’ll let you know you about your upcoming auto-renewal via email. We will attempt to bill you 15 days before your subscription period ends to ensure uninterrupted protection. \u003cbr\u003eSubscription is automatically renewed at the end of a subscription period, for the subsequent period, until you cancel it.\u003c/p\u003e","mail.autorenewal.receipt.subscription.trial.text2-2":"\u003ch3\u003ePrices\u003c/h3\u003e\u003cp\u003eRenewal prices may change. In this case, we’ll let you know via email. Please note, discounts and offers may be available at the time of your renewal that are not applicable to you.\u003c/p\u003e","mail.autorenewal.receipt.text1":"\u003cstrong\u003eYou pay the discount price to start\u003c/strong\u003e\u003cbr\u003e\u003cbr style='line-height:.8em'\u003eWhen you subscribe, you pay the offer price for your first year. The offer price is indicated on your offer page and the shopping cart, along with other offer details, such as the number of devices and the annual renewal price, which you will be charged the next and the following years.","mail.autorenewal.receipt.text2":"\u003cstrong\u003eAuto-renewal happens every year\u003c/strong\u003e\u003cbr\u003e\u003cbr style='line-height:.8em'\u003eTowards the end of each yearly subscription period, you will be charged at the annual renewal price. We will inform you about your upcoming auto-renewal via email. We will attempt to bill you approximately 2 weeks before your subscription period ends to ensure uninterrupted protection. Subscription is automatically renewed at the end of a yearly subscription period, for the subsequent yearly period.\u003cbr\u003e\u003cbr\u003eSometimes, renewal prices may change. In this case, we will inform you via email.\u003cbr\u003e Please note, online discounts and offers may be available at the time of your next renewals that are not applicable to you.","mail.autorenewal.text1":"With this order, you have opted in to the {storeName} auto-renewal service, a service designed to save you time, effort, and risk by automatically extending your license when it expires.","mail.autorenewal.text2":"At that time, {storeName} auto-renewal will automatically charge the then-current renewal price to ensure no lapse in your protection. We will send at least one email notification about each upcoming auto-renewal before we renew your license and bill your selected payment method.","mail.autorenewal.text3":"If you would like to change your auto-renewal settings, please \u003ca href=\"{userPortalUrl}\" target=\"_blank\" style=\"color: #2ba6cb; text-decoration: underline;\"\u003eclick
