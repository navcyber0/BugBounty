
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="96x96" href="<%= webpackConfig.output.publicPath %>favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Partner Portal</title>
        <!-- Bootstrap core CSS     -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <!--  Fonts and icons     -->
        <!-- <link type="text/css" href="https://fonts.googleapis.com/css?family=Muli:400,300" rel="stylesheet"> -->
        <!-- <link type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->
        <style>
            a {
                border-radius: 30px;
                background-color: #68B3C8;
                border-color: #68B3C8;
                color: #FFFFFF;
                opacity: 1;
                display: inline-block;
                box-sizing: border-box;
                border-width: 2px;
                font-size: 14px;
                font-weight: 600;
                padding: 0.5rem 18px;
                line-height: 1.75;
                cursor: pointer;
                transition: all 150ms linear;
                text-decoration: none;
            }

            .alert {
                padding: 15px;
                margin-bottom: 20px;
                border: 1px solid transparent;
                border-radius: 4px;
                color: #8a6d3b;
                background-color: #fcf8e3;
                border-color: #faebcc;
            }

            body .wrapper {
                min-height: 100vh;
                position: relative;
            }

            .wrapper {
                position: relative;
                top: 0;
                height: 100vh;
            }

            div {
                display: block;
            }

            *, *::before, *::after {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }

            body {
                color: #66615b;
                font-size: 14px;
                font-family: 'Muli', Arial, sans-serif;
            }

            .container-fluid {
                width: 100%;
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
            }

            .card {
                border-radius: 6px;
                /* -webkit-box-shadow: 0 2px 2px rgba(204, 197, 185, 0.5); */
                box-shadow: 0 2px 2px rgba(204, 197, 185, 0.5);
                background-color: #FFFFFF;
                color: #252422;
                margin-bottom: 20px;
                position: relative;
                border: none;

                /* position: relative; */
                /* display: -ms-flexbox; */
                /* display: -webkit-box; */
                display: flex;
                /* -ms-flex-direction: column; */
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                flex-direction: column;
                min-width: 0;
                /* word-wrap: break-word; */
                /* background-color: #fff; */
                background-clip: border-box;
                /* border: 1px solid rgba(0, 0, 0, 0.125); */
                /* border-radius: 0.25rem; */
            }

            .card .card-body {
                padding: 15px 15px 10px 15px;
            }

            .card-body {
                -ms-flex: 1 1 auto;
                -webkit-box-flex: 1;
                flex: 1 1 auto;
                min-height: 1px;
                padding: 1.25rem;
            }

            .text-center {
                text-align: center !important;
            }
        </style>
    </head>

    <body>
        <div class="wrapper">
            <div class="content">
                <div class="container-fluid">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    
                                    <a href="/kitelogin/" class="btn btn-round btn-info">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
