<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Post</title>
</head>
<body>
    <div class="map-wrap">
        <div class="map">

        </div>
    </div>
    <div class="overlay-wrap">
        <div class="overlay">
            <div class="welcome">
                <h1 class="startTitle"></h1>
                <div class="startMsg"></div>
                <button class="startBtn">
                    <span class="btn_label"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="icon icon--2050_angle-right icon--60" focusable="false">
                        <path d="M10.533 3.467L9.466 4.4l11.6 11.6-11.6 11.6 1.067.933L22.933 16z"/>
                    </svg>
                </button>
            </div>
            <div class="question">
                <h1 class="title"></h1>
                <div class="description"></div>
                <div class="images">
                    <div class="img wrap-img1">
                        <img class="img1" id="img1" src="/img/placeholder.jpg" alt="">
                    </div>
                    <div class="img wrap-img2">
                        <img class="img2" src="/img/placeholder.jpg" alt="">
                    </div>                    
                    <div class="img wrap-img3">
                        <img class="img3" src="/img/placeholder.jpg" alt="">
                    </div>
                </div>
                <div class="instructionMsg"><div class="content"><div class="text"></div></div></div>
                <div class="failureMsg"><div class="content"><div class="text"></div></div></div>
                <div class="successMsg"><div class="content"><div class="text"></div></div></div>
            </div>
            <div class="finished">
                <h1 class="endTitle"></h1>
                <div class="endMsg"></div>
                <button class="endBtn">
                    <span class="btn_label"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="icon icon--2050_angle-right icon--60" focusable="false">
                        <path d="M10.533 3.467L9.466 4.4l11.6 11.6-11.6 11.6 1.067.933L22.933 16z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
