<script type='text/javascript'>
//<![CDATA[
// Copyright (c) Microsoft Corporation.  All rights reserved.
function InputUtil(errTextElementID, errDisplayElementID) {

    if (!errTextElementID)  errTextElementID = 'errorText'; 
    if (!errDisplayElementID)  errDisplayElementID = 'error'; 

    this.hasFocus = false;
    this.errLabel = document.getElementById(errTextElementID);
    this.errDisplay = document.getElementById(errDisplayElementID);
};
InputUtil.prototype.canDisplayError = function () {
    return this.errLabel && this.errDisplay;
}
InputUtil.prototype.checkError = function () {
    if (!this.canDisplayError){
        throw new Error ('Error element not present');
    }
    if (this.errLabel && this.errLabel.innerHTML) {
        this.errDisplay.style.display = '';        
        var cause = this.errLabel.getAttribute('for');
        if (cause) {
            var causeNode = document.getElementById(cause);
            if (causeNode && causeNode.value) {
                causeNode.focus();
                this.hasFocus = true;
            }
        }
    }
    else {
        this.errDisplay.style.display = 'none';
    }
};
InputUtil.prototype.setInitialFocus = function (input) {
    if (this.hasFocus) return;
    var node = document.getElementById(input);
    if (node) {
        if ((/^\s*$/).test(node.value)) {
            node.focus();
            this.hasFocus = true;
        }
    }
};
InputUtil.prototype.setError = function (input, errorMsg) {
    if (!this.canDisplayError) {
        throw new Error('Error element not present');
    }
    input.focus();

    if (errorMsg) {
        this.errLabel.innerHTML = errorMsg;
    }
    this.errLabel.setAttribute('for', input.id);
    this.errDisplay.style.display = '';
};
InputUtil.makePlaceholder = function (input) {
    var ua = navigator.userAgent;

    if (ua != null && 
        (ua.match(/MSIE 9.0/) != null || 
         ua.match(/MSIE 8.0/) != null ||
         ua.match(/MSIE 7.0/) != null)) {
        var node = document.getElementById(input);
        if (node) {
            var placeholder = node.getAttribute("placeholder");
            if (placeholder != null && placeholder != '') {
                var label = document.createElement('input');
                label.type = "text";
                label.value = placeholder;
                label.readOnly = true;
                label.style.position = 'absolute';
                label.style.borderColor = 'transparent';
                label.className = node.className + ' hint';
                label.tabIndex = -1;
                label.onfocus = function () { this.nextSibling.focus(); };

                node.style.position = 'relative';
                node.parentNode.style.position = 'relative';
                node.parentNode.insertBefore(label, node);
                node.onkeyup = function () { InputUtil.showHint(this); };
                node.onblur = function () { InputUtil.showHint(this); };
                node.style.background = 'transparent';

                node.setAttribute("placeholder", "");
                InputUtil.showHint(node);
            }
        }
    }
};
InputUtil.focus = function (inputField) {
    var node = document.getElementById(inputField);
    if (node) node.focus();
};
InputUtil.hasClass = function(node, clsName) {
    return node.className.match(new RegExp('(\\s|^)' + clsName + '(\\s|$)'));
};
InputUtil.addClass = function(node, clsName) {
    if (!this.hasClass(node, clsName)) node.className += " " + clsName;
};
InputUtil.removeClass = function(node, clsName) {
    if (this.hasClass(node, clsName)) {
        var reg = new RegExp('(\\s|^)' + clsName + '(\\s|$)');
        node.className = node.className.replace(reg, ' ');
    }
};
InputUtil.showHint = function (node, gotFocus) {
    if (node.value && node.value != '') {
        node.previousSibling.style.display = 'none';
    }
    else {
        node.previousSibling.style.display = '';
    }
};
InputUtil.updatePlaceholder = function (input, placeholderText) {
    var node = document.getElementById(input);
    if (node) {
        var ua = navigator.userAgent;
        if (ua != null &&
            (ua.match(/MSIE 9.0/) != null ||
            ua.match(/MSIE 8.0/) != null ||
            ua.match(/MSIE 7.0/) != null)) {
            var label = node.previousSibling;
            if (label != null) {
                label.value = placeholderText;
            }
        }
        else {
            node.placeholder = placeholderText;
        }
    }
};

//]]>
</script>

        <script type="text/javascript" language="JavaScript">
        //<![CDATA[

            function UpdatePassword() {
            }

            UpdatePassword.userNameInput = 'userNameInput';
            UpdatePassword.oldPasswordInput = 'oldPasswordInput';
            UpdatePassword.newPasswordInput = 'newPasswordInput';
            UpdatePassword.confirmNewPasswordInput = 'confirmNewPasswordInput';

            UpdatePassword.initialize = function () {

                var u = new InputUtil();

                u.checkError();
                u.setInitialFocus(UpdatePassword.userNameInput);
                u.setInitialFocus(UpdatePassword.oldPasswordInput);
                u.setInitialFocus(UpdatePassword.newPasswordInput);
                u.setInitialFocus(UpdatePassword.confirmNewPasswordInput);
            } ();

            UpdatePassword.submitPasswordChange = function () {
                var u = new InputUtil();
                var e = new UpdErrors();

                var userName = document.getElementById(UpdatePassword.userNameInput);
                var oldPassword = document.getElementById(UpdatePassword.oldPasswordInput);
                var newPassword = document.getElementById(UpdatePassword.newPasswordInput);
                var confirmNewPassword = document.getElementById(UpdatePassword.confirmNewPasswordInput);

                if (!userName.value || !userName.value.match('[@\\\\]')) {
                    u.setError(userName, e.userNameFormatError);
                    return false;
                }

                if (!oldPassword.value) {
                    u.setError(oldPassword, e.oldPasswordEmpty);
                    return false;
                }

                if (oldPassword.value.length > maxPasswordLength) {
                    u.setError(oldPassword, e.oldPasswordTooLong);
                    return false;
                }

                if (!newPassword.value) {
                    u.setError(newPassword, e.newPasswordEmpty);
                    return false;
                }

                if (!confirmNewPassword.value) {
                    u.setError(confirmNewPassword, e.confirmNewPasswordEmpty);
                    return false;
                }

                if (newPassword.value.length > maxPasswordLength) {
                    u.setError(newPassword, e.newPasswordTooLong);
                    return false;
                }

                if (newPassword.value !== confirmNewPassword.value) {
                    u.setError(confirmNewPassword, e.mismatchError);
                    return false;
                }

                var error = document.getElementById('error');
                error.innerHTML = '';
                return true;
            };

            InputUtil.makePlaceholder(UpdatePassword.userNameInput);
            InputUtil.makePlaceholder(UpdatePassword.oldPasswordInput);
            InputUtil.makePlaceholder(UpdatePassword.newPasswordInput);
            InputUtil.makePlaceholder(UpdatePassword.confirmNewPasswordInput);
        //]]>
        </script>

    <script type='text/javascript'>
//<![CDATA[
﻿// Copyright (c) Microsoft Corporation.  All rights reserved.

// This file contains several workarounds on inconsistent browser behaviors that administrators may customize.
"use strict";

// iPhone email friendly keyboard does not include "\" key, use regular keyboard instead.
// Note change input type does not work on all versions of all browsers.
if (navigator.userAgent.match(/iPhone/i) != null) {
    var emails = document.querySelectorAll("input[type='email']");
    if (emails) {
        for (var i = 0; i < emails.length; i++) {
            emails[i].type = 'text';
        }
    }
}

// In the CSS file we set the ms-viewport to be consistent with the device dimensions, 
// which is necessary for correct functionality of immersive IE. 
// However, for Windows 8 phone we need to reset the ms-viewport's dimension to its original
// values (auto), otherwise the viewport dimensions will be wrong for Windows 8 phone.
// Windows 8 phone has agent string 'IEMobile 10.0'
if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
    var msViewportStyle = document.createElement("style");
    msViewportStyle.appendChild(
        document.createTextNode(
            "@-ms-viewport{width:auto!important}"
        )
    );
    msViewportStyle.appendChild(
        document.createTextNode(
            "@-ms-viewport{height:auto!important}"
        )
    );
    document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
}

// If the innerWidth is defined, use it as the viewport width.
if (window.innerWidth && window.outerWidth && window.innerWidth !== window.outerWidth) {
    var viewport = document.querySelector("meta[name=viewport]");
    viewport.setAttribute('content', 'width=' + window.innerWidth + 'px; initial-scale=1.0; maximum-scale=1.0');
}

// Gets the current style of a specific property for a specific element.
function getStyle(element, styleProp) {
    var propStyle = null;

    if (element && element.currentStyle) {
        propStyle = element.currentStyle[styleProp];
    }
    else if (element && window.getComputedStyle) {
        propStyle = document.defaultView.getComputedStyle(element, null).getPropertyValue(styleProp);
    }

    return propStyle;
}

// The script below is used for downloading the illustration image 
// only when the branding is displaying. This script work together
// with the code in PageBase.cs that sets the html inline style
// containing the class 'illustrationClass' with the background image.
var computeLoadIllustration = function () {
    var branding = document.getElementById("branding");
    var brandingDisplay = getStyle(branding, "display");
    var brandingWrapperDisplay = getStyle(document.getElementById("brandingWrapper"), "display");

    if (brandingDisplay && brandingDisplay !== "none" &&
        brandingWrapperDisplay && brandingWrapperDisplay !== "none") {
        var newClass = "illustrationClass";

        if (branding.classList && branding.classList.add) {
            branding.classList.add(newClass);
        } else if (branding.className !== undefined) {
            branding.className += " " + newClass;
        }
        if (window.removeEventListener) {
            window.removeEventListener('load', computeLoadIllustration, false);
            window.removeEventListener('resize', computeLoadIllustration, false);
        }
        else if (window.detachEvent) {
            window.detachEvent('onload', computeLoadIllustration);
            window.detachEvent('onresize', computeLoadIllustration);
        }
    }
};

if (window.addEventListener) {
    window.addEventListener('resize', computeLoadIllustration, false);
    window.addEventListener('load', computeLoadIllustration, false);
}
else if (window.attachEvent) {
    window.attachEvent('onresize', computeLoadIllustration);
    window.attachEvent('onload', computeLoadIllustration);
}



//IKEA - Automatically adds IKEA\ in front of what the user types on the UpdatePassword page

if (typeof UpdatePassword != 'undefined') {
    UpdatePassword.submitPasswordChange = function () {
        var u = new InputUtil();
        var e = new UpdErrors();

        var userName = document.getElementById(UpdatePassword.userNameInput);
        var oldPassword = document.getElementById(UpdatePassword.oldPasswordInput);
        var newPassword = document.getElementById(UpdatePassword.newPasswordInput);
        var confirmNewPassword = document.getElementById(UpdatePassword.confirmNewPasswordInput);

        if (!userName.value || !userName.value.match('[@\\\\]')) {
            var userName = 'IKEA\\' + userName.value;
            document.forms['updatePasswordForm'].userNameInput.value = userName;
        }

        if (!oldPassword.value) {
            u.setError(oldPassword, e.oldPasswordEmpty);
            return false;
        }

        if (!newPassword.value) {
            u.setError(newPassword, e.newPasswordEmpty);
            return false;
        }

        if (!confirmNewPassword.value) {
            u.setError(confirmNewPassword, e.confirmNewPasswordEmpty);
            return false;
        }

        if (newPassword.value !== confirmNewPassword.value) {
            u.setError(confirmNewPassword, e.mismatchError);
            return false;
        }

        var error = document.getElementById('error');
        error.innerHTML = '';
        return true;
    };
}




// IKEA - Change placeholder on UpdatePassword page

var userNameInputField = document.getElementById("userNameInput");
var lang = window.navigator.languages ? window.navigator.languages[0] : null;

lang = lang || window.navigator.browserLanguage || window.navigator.language || window.navigator.userLanguage;

if (lang.indexOf('-') !== -1)
    lang = lang.split('-')[0];

if (lang.indexOf('_') !== -1)
    lang = lang.split('_')[0];

if (userNameInputField) {
    switch (lang) {
        // English EN
        case "en":
            userNameInputField.placeholder = "IKEA Network ID";
            break;

            // Chinese ZH
        case "zh":
            userNameInputField.placeholder = "IKEA Network ID";
            break;

            // Danish DA
        case "da":
            userNameInputField.placeholder = "IKEA netværks ID";
            break;

            // Dutch NL
        case "nl":
            userNameInputField.placeholder = "IKEA gebruikers account";
            break;

            // Finnish FI
        case "fi":
            userNameInputField.placeholder = "IKEA Verkon Tunnus";
            break;

            // French FR
        case "fr":
            userNameInputField.placeholder = "Compte réseau IKEA";
            break;

            // German DE
        case "de":
            userNameInputField.placeholder = "IKEA Netzwerk-ID";
            break;

            // Italian IT
        case "it":
            userNameInputField.placeholder = "ID di rete IKEA";
            break;

            // Japanese JA
        case "ja":
            userNameInputField.placeholder = "IKEAのネットワークID";
            break;

            // Korean KO
        case "ko":
            userNameInputField.placeholder = "IKEA 네트워크 아이디";
            break;

            // Norwegian NO
        case "no":
            userNameInputField.placeholder = "IKEA nettverks-ID";
            break;

            // Polish PL
        case "pl":
            userNameInputField.placeholder = "Identyfikator sieciowym IKEA";
            break;

            // Portuguese PT
        case "pt":
            userNameInputField.placeholder = "ID de Rede IKEA";
            break;

            // Russian RU
        case "ru":
            userNameInputField.placeholder = "логин ИКЕА";
            break;

            // Spanish ES
        case "es":
            userNameInputField.placeholder = "Identificación en la red IKEA";
            break;

            // Swedish SV
        case "sv":
            userNameInputField.placeholder = "IKEA Nätverks-ID";
            break;

            // Default
        default:
            userNameInputField.placeholder = "IKEA Network ID";
    }
}


// IKEA
if (Login) {
    Login.submitLoginRequest = function () {
        var u = new InputUtil();
        var e = new LoginErrors();
        var userName = document.getElementById(Login.userNameInput);
        var password = document.getElementById(Login.passwordInput);
        var regex1 = /@ikea\.com/i;
        var regex2 = /@ingka\.com/i;
        var regex3 = /@ingka\.ikea\.com/i;
        var regex4 = /^ikea\\/i;

        if (userName.value && !userName.value.match('[@\\\\]')) {
            var userNameValue = 'IKEA\\' + userName.value;
            document.forms['loginForm'].UserName.value = userNameValue;
        }

        if (userName.value && regex4.exec(userName.value)) {
            var userNameValue = userName.value;
            document.forms['loginForm'].UserName.value = userNameValue;
        }

        if (userName.value && ((regex4.exec(userNameValue) == null) && !userName.value.match('[@]'))) {
            u.setError(userName, e.userNameFormatError);
            return false;
        }

        if (userName.value && userName.value.match('[@]')) {
                          
            if (((regex1.exec(userName.value) || regex2.exec(userName.value) || regex3.exec(userName.value)))) {
                var userNameValue = userName.value;
                document.forms['loginForm'].UserName.value = userNameValue;
            }
            else {
                u.setError(userName, e.userNameFormatError);
                return false;
            }
        }

        if (!userName.value) {
            u.setError(userName, e.userNameFormatError);
            return false;
        }

        if (!password.value) {
            u.setError(password, e.passwordEmpty);
            return false;
        }

        document.forms['loginForm'].submit();
        return false;
    };
}

//]]>
</script>
