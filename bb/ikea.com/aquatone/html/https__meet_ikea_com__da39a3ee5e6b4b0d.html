<!-- Modified head START: base url and meta 60 min cache age-->

<!-- Modified head END -->


        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
        <link href="./custom_configuration/themes/styles.css" rel="stylesheet"/>
		
<!-- Modified script: gumCheck to redirect IE unsupported browser index.html error page -->	
        <script>
		 function gumCheck() {	 
                if (
                    !navigator.mediaDevices ||
                    navigator.appName == 'Microsoft Internet Explorer' ||
                    !!(
                        navigator.userAgent.match(/Trident/) ||
                        navigator.userAgent.match(/rv:11/)
                    ) ||
                    (typeof $ !== 'undefined' &&
                        typeof $.browser !== 'undefined' &&
                        $.browser.msie == 1)
                ) {
                    document.body.innerText =
                        'This web browser is unsupported.';
                    setTimeout(function() {
                        window.location.href =
                            '/unsupported/index.html' + window.location.search;
                    }, 3000);
                }
            }
        </script>
<!-- Modified script END -->

        <link rel="apple-touch-icon" sizes="180x180" href="./custom_configuration/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="./custom_configuration/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="./custom_configuration/favicon-16x16.png"/>
        <link rel="manifest" href="./custom_configuration/site.webmanifest"/>
        <link rel="mask-icon" href="./custom_configuration/safari-pinned-tab.svg" color="#202430"/>

    <body onload="gumCheck()">
	
	<!-- Custom script added: deletes browser local storage key "pexUserSettingsValues" value "displayName" for guest invite on load, workaround to get Welcome wrapper to reappear for returning customer -->
		<script>
			if (window.location.href.indexOf(".com/webapp/home?conference") > -1 &&
				window.location.href.indexOf("role=guest") > -1) {			
				//convert localStorage key string to object
				var key = localStorage.getItem('pexUserSettingsValues');
				var objKey = JSON.parse(key);
				//delete displayName value
				delete objKey.displayName;
				//parse to string again
				var strKey = objKey = JSON.stringify(objKey);
				// update localStorage
				localStorage.setItem('pexUserSettingsValues', strKey);
				}
		</script>
<!-- Custom script END -->
		
        <pex-app>
            <style>
                body {
                    display: block;

                .placeholder {
                    width: calc(2 / 3 * 100%);
                    height: 100vh;
                    margin: 0 auto;

                }

                    display: block;
                    position: relative;

                    height: 54px;
                    /* background-color: #ededed; */

                .placeholder__user-mask {

                }
                .placeholder__mic {

                }
                .placeholder__button-wrapper {

                @keyframes opacity {
                    0%,

                    }

                    }
                }
                .animated-background {

                @media (max-width: 767px) {
