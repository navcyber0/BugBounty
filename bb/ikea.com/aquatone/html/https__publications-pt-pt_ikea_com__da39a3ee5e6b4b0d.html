 Anders.  uma forma que  usada em toda a gama, desde cadeiras a mesas. A estrutura d a NMMAR um estilo uniforme e contemporneo.  tambm o pensamento modular que simplifjca a produo e reduz os custos. E como NMMAR no tem formas curvas, os produtos so fceis de embalar em embalagens planas. Assim, contribui para um preo mais baixo e poupa espao valioso durante o transporte, desde a fbrica at  casa do cliente. Crie o seu prprio osis Na famlia NMMAR, pode encontrar espreguiadeiras e cadeiras para dias longos e indolentes, sofs para muitos convidados e mesas para jantares ntimos ou grandes famlias. Trata-se de encontrar o que melhor se adapta a si e s suas necessidades. NMMAR cria possibilidades - tanto para diferentes espaos exteriores como para diferentes oramentos. Os mveis so relativamente leves, por isso pode desloc-los facilmente se precisar de espao para mais convidados ou guardar tudo quando o bom tempo terminar.  uma daquelas pequenas coisas, mas importantes, que torna o dia a dia no terrao ou na varanda mais prtico, diz Anders."},{"images":{"at2400":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at2400.jpg","at2000":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at2000.jpg","at1600":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at1600.jpg","at1200":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at1200.jpg","at1000":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at1000.jpg","at800":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at800.jpg","at600":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at600.jpg","at200":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at200.jpg"},"text":"Ao concebermos NMMAR, pretendamos criar uma famlia de mveis para exterior moderna que tanto se pudesse integrar como destacar. A estrutura quadrada usada ao longo da gama contribui para um visual homogneo e cria uma harmonia entre os diferentes artigos. A cor de mel suave envelhece com elegncia e til. A frequncia com que volta a aplicar velatura depende do local onde forem guardados, da sua utilizao e da exposio aos elementos a que forem sujeitos. Por exemplo, os mveis que fjquem ao ar livre e apanharem chuva necessitam de ser tratados com velatura para no fjcarem manchados. Se os mveis pintados comearem a descamar ou a fjcar desgastados, volte a pintar ou retoque com tinta para uso no exterior. Manuteno dos guarda-sis Feche o guarda-sol quando no estiver a uso, para que se mantenha mais estvel ao vento. No geral, os guarda-sis precisam de uma limpeza a fundo uma vez por ano. Siga as instrues de lavagem. Recomendamos que proteja estes artigos do p, poeira, plen e chuva e que os guarde num stio abrigado, fresco e seco. Manuteno das prgulas Com vento ou chuva forte, retire sempre o tecido da estrutura da prgula. Limpe a prgula com regularidade, por fora e por dentro. Siga as instrues de lavagem. Aplique regularmente velatura  estrutura em madeira para evitar rachas. Uma estrutura em ao  mais fcil de cuidar: s tem de limpar com um detergente suave. Antes de guardar uma prgula no fjnal da estao, limpe o tecido e deixe-o secar bem. Guarde-a num local fresco e seco no interior. A caixa de arrumao para almofadas TOSTER pode ser usada para guardar a cobertura e as cortinas da prgula. Manuteno das almofadas e pufes Para prolongar a vida das almofadas e pufes para exterior, limpe-os regularmente. Siga as instrues de lavagem. Recomendamos que os guarde quando no estiverem a ser utilizados, de preferncia num local fresco e seco no interior. A caixa de arrumao para almofadas TOSTER ajuda a manter a forma. Certifjque-se de que as almofadas esto totalmente secas antes de fechar a caixa. Cuidados de manuteno"},{"images":{"at2400":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at2400.jpg","at2000":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at2000.jpg","at1600":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at1600.jpg","at1200":"/76530/  rota em plstico entranado  mo so materiais duradouros e resistentes  chuva,  neve e a temperaturas altas e baixas. Em temperaturas muito baixas, os artigos podem tornar-se mais frgeis, no se recomendando o seu uso. Madeira macia Todos os mveis de exterior em madeira so pr- tratados para prolongar o tempo antes de terem de ser novamente cuidados. A madeira de accia e de eucalipto so duradouras e resistentes devido  alta densidade de fjbras. Txteis e luz solar Para evitar ao mximo a descolorao nas almofadas provocada pelos raios UV, introduzimos uma tcnica de produo chamada tingimento por fjao, para almofadas em tecido de cor nica. Durante o processo, os pigmentos de cor tornam-se parte da fjbra, o que melhora a solidez da cor. Esta tcnica tambm reduz o consumo de gua at 80% e o uso de corantes at mais de 20% em comparao com as tcnicas de tingimento tradicionais. Txteis e chuva Alguns dos nossos guarda-sis e grande parte das almofadas e capas de almofadas de exterior tm proteo em caso de chuva ligeira e passageira. No usamos qumicos no degradveis e perfmuorados nesses artigos, o que  mais benfjco para si e para o ambiente. Quando ocorre uma chuva fraca, basta sacudir a gua das almofadas de exterior hidrorrepelentes. Caso as previses apontem para uma chuva mais intensa, recomendamos que guarde as almofadas secas na caixa de arrumao TOSTER. Ficam protegidas, pelo que poder desfrutar destes artigos por muitos mais dias de sol! Mveis robustos"},{"images":{"at2400":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at2400.jpg","at2000":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at2000.jpg","at1600":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at1600.jpg","at1200":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at1200.jpg","at1000":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at1000.jpg","at800":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at800.jpg","at600":"/76530/1602198/pages/c5a5d884-c798-4b8
