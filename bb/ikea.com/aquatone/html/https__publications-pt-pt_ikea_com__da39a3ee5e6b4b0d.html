 com uma sesta ao sol? Uma bebida refrescante com amigos? Um momento sozinho à sombra? O seu sonho aguarda-o em casa, seja qual for o espaço disponível que tiver. Com a sua imaginação e a nossa ampla gama de exterior, pode ver os seus sonhos realizados, quer seja um espaço para tomar refeições, descontrair, cozinhar, fazer jardinagem, arrumar ou ter uma ajuda para cuidar da roupa. Vamos lá ver o que o seu espaço exterior pode fazer. Viva mais no exterior"},{"images":{"at2400":"/76530/1602198/pages/e10c29db-b3c2-4002-9f88-401341eed166-at2400.jpg","at2000":"/76530/1602198/pages/e10c29db-b3c2-4002-9f88-401341eed166-at2000.jpg","at1600":"/76530/1602198/pages/e10c29db-b3c2-4002-9f88-401341eed166-at1600.jpg","at1200":"/76530/1602198/pages/e10c29db-b3c2-4002-9f88-401341eed166-at1200.jpg","at1000":"/76530/1602198/pages/e10c29db-b3c2-4002-9f88-401341eed166-at1000.jpg","at800":"/76530/1602198/pages/e10c29db-b3c2-4002-9f88-401341eed166-at800.jpg","at600":"/76530/1602198/pages/e10c29db-b3c2-4002-9f88-401341eed166-at600.jpg","at200":"/76530/1602198/pages/e10c29db-b3c2-4002-9f88-401341eed166-at200.jpg"},"text":""}],"originalPageNumbers":[4,5]},{"pages":[{"images":{"at2400":"/76530/1602198/pages/2b634d37-7bd1-435d-a88a-afb42990a358-at2400.jpg","at2000":"/76530/1602198/pages/2b634d37-7bd1-435d-a88a-afb42990a358-at2000.jpg","at1600":"/76530/1602198/pages/2b634d37-7bd1-435d-a88a-afb42990a358-at1600.jpg","at1200":"/76530/1602198/pages/2b634d37-7bd1-435d-a88a-afb42990a358-at1200.jpg","at1000":"/76530/1602198/pages/2b634d37-7bd1-435d-a88a-afb42990a358-at1000.jpg","at800":"/76530/1602198/pages/2b634d37-7bd1-435d-a88a-afb42990a358-at800.jpg","at600":"/76530/1602198/pages/2b634d37-7bd1-435d-a88a-afb42990a358-at600.jpg","at200":"/76530/1602198/pages/2b634d37-7bd1-435d-a88a-afb42990a358-at200.jpg"},"text":""},{"images":{"at2400":"/76530/1602198/pages/00369d28-2ffa-4e64-9d31-ddb0adf90a11-at2400.jpg","at2000":"/76530/1602198/pages/00369d28-2ffa-4e64-9d31-ddb0adf90a11-at2000.jpg","at1600":"/76530/1602198/pages/00369d28-2ffa-4e64-9d31-ddb0adf90a11-at1600.jpg","at1200":"/76530/1602198/pages/00369d28-2ffa-4e64-9d31-ddb0adf90a11-at1200.jpg","at1000":"/76530/1602198/pages/00369d28-2ffa-4e64-9d31-ddb0adf90a11-at1000.jpg","at800":"/76530/1602198/pages/00369d28-2ffa-4e64-9d31-ddb0adf90a11-at800.jpg","at600":"/76530/1602198/pages/00369d28-2ffa-4e64-9d31-ddb0adf90a11-at600.jpg","at200":"/76530/1602198/pages/00369d28-2ffa-4e64-9d31-ddb0adf90a11-at200.jpg"},"text":"Há algo de memorável em passar tempo no exterior enquanto se prepara uma refeição na companhia de quem mais gostamos. É como se a comida fosse mais saborosa à luz do sol. Talvez esteja conectado com estar perto da natureza - não sabemos. Mas sabemos que, desde mesas e cadeiras de refeição, até grelhadores e artigos para cultivar, temos tudo o que precisa para cozinhar e comer no exterior. E tudo sob o mesmo teto, mesmo que sejam apenas as estrelas! Sirva divertimento"}],"originalPageNumbers":[6,7]},{"pages":[{"images":{"at2400":"/76530/1602198/pages/dd5d4649-33ff-4d58-b57e-3a3bb565bace-at2400.jpg","at2000":"/76530/1602198/pages/dd5d4649-33ff-4d58-b57e-3a3bb565bace-at2000.jpg","at1600":"/76530/1602198/pages/dd5d4649-33ff-4d58-b57e-3a3bb565bace-at1600.jpg","at1200":"/76530/1602198/pages/dd5d4649-33ff-4d58-b57e-3a3bb565bace-at1200.jpg","at1000":"/76530/1602198/pages/dd5d4649-33ff-4d58-b57e-3a3bb565bace-at1000.jpg","at800":"/76530/1602198/pages/dd5d4649-33ff-4d58-b57e-3a3bb565bace-at800.jpg","at600":"/76530/1602198/pages/dd5d4649-33ff-4d58-b57e-3a3bb565bace-at600.jpg","at200":"/76530/1602198/pages/dd5d4649-33ff-4d58-b57e-3a3bb565bace-at200.jpg"},"text":""},{"images":{"at2400":"/76530/1602198/pages/7a4890eb-7a4d-457f-9fb8-7accf7aa6947-at2400.jpg","at2000":"/76530/1602198/pages/7a4890eb-7a4d-457f-9fb8-7accf7aa6947-at2000.jpg","at1600":"/76530/1602198/pages/7a4890eb-7a4d-457f-9fb8-7accf7aa6947-at1600.jpg","at1200":"/76530/1602198/pages/7a4890eb-7a4d-457f-9fb8-7accf7aa6947-at1200.jpg","at1000":"/76530/1602198/pages/7a4890eb-7a4d-457f-9fb8-7accf7aa6947-at1000.jpg","at800":"/76530/1602198/pages/7a4890eb-7a4d-457f-9fb8-7accf7aa6947-at800.jpg","at600":"/76530/1602198/pages/7a4890eb-7a4d-457f-9fb8-7accf7aa6947-at600.jpg","at200":"/76530/1602198/pages/7a4890eb-7a4d-457f-9fb8-7accf7aa6947-at200.jpg"},"text":"Quando está no exterior, é mais fácil abrandar e praticar a arte de não fazer nada. Quer esteja na sua varanda, na praia ou no seu jardim, pode tornar o espaço exterior só seu. Desde sofás modulares, redes e espreguiçadeiras, até guarda-sóis, pérgulas, iluminação, têxteis e muito mais, temos tudo o que deseja, no estilo que mais gosta, para poder criar um oásis exterior que não vai querer deixar para trás. Simplifjque"}],"originalPageNumbers":[8,9]},{"pages":[{"images":{"at2400":"/76530/1602198/pages/ddc47f9d-0b66-4fa7-89b1-f3d995b50171-at2400.jpg","at2000":"/76530/1602198/pages/ddc47f9d-0b66-4fa7-89b1-f3d995b50171-at2000.jpg","at1600":"/76530/1602198/pages/ddc47f9d-0b66-4fa7-89b1-f3d995b50171-at1600.jpg","at1200":"/76530/1602198/pages/ddc47f9d-0b66-4fa7-89b1-f3d995b50171-at1200.jpg","at1000":"/76530/1602198/pages/ddc47f9d-0b66-4fa7-89b1-f3d995b50171-at1000.jpg","at800":"/76530/1602198/pages/ddc47f9d-0b66-4fa7-89b1-f3d995b50171-at800.jpg","at600":"/76530/1602198/pages/ddc47f9d-0b66-4fa7-89b1-f3d995b50171-at600.jpg","at200":"/76530/1602198/pages/ddc47f9d-0b66-4fa7-89b1-f3d995b50171-at200.jpg"},"text":"NÄMMARÖ Por vezes, é bom ser quadrado Quando desenvolvemos NÄMMARÖ, perguntámo-nos: qual é a melhor forma de criar móveis para exterior realmente confortáveis e acessíveis? Encontrámos uma resposta à pergunta no design. Ao basearmos toda a gama numa forma geométrica simples, conseguimos reduzir o custo de produção. São boas notícias para a sua carteira “Queremos que NÄMMARÖ seja fácil de levar para casa e fácil de se integrar em casa”, diz Anders Adler, product developer, que, em conjunto com a equipa de desenvolvimento, encontrou uma parte da solução numa forma geométrica simples - o quadrado. Um olhar, muitas possibilidades “Criámos uma estrutura que parece um quadrado com pernas pequenas,” explica Anders. É uma forma que é usada em toda a gama, desde cadeiras a mesas. “A estrutura dá a NÄMMARÖ um estilo uniforme e contemporâneo. É também o pensamento modular que simplifjca a produção e reduz os custos. E como NÄMMARÖ não tem formas curvas, os produtos são fáceis de embalar em embalagens planas.” Assim, contribui para um preço mais baixo e poupa espaço valioso durante o transporte, desde a fábrica até à casa do cliente. Crie o seu próprio oásis Na família NÄMMARÖ, pode encontrar espreguiçadeiras e cadeiras para dias longos e indolentes, sofás para muitos convidados e mesas para jantares íntimos ou grandes famílias. “Trata-se de encontrar o que melhor se adapta a si e às suas necessidades. NÄMMARÖ cria possibilidades - tanto para diferentes espaços exteriores como para diferentes orçamentos.” Os móveis são relativamente leves, por isso pode deslocá-los facilmente se precisar de espaço para mais convidados ou guardar tudo quando o bom tempo terminar. “É uma daquelas pequenas coisas, mas importantes, que torna o dia a dia no terraço ou na varanda mais prático,” diz Anders."},{"images":{"at2400":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at2400.jpg","at2000":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at2000.jpg","at1600":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at1600.jpg","at1200":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at1200.jpg","at1000":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at1000.jpg","at800":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at800.jpg","at600":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at600.jpg","at200":"/76530/1602198/pages/2ea7ea38-f6a0-498d-b5d6-bcbb54251266-at200.jpg"},"text":"“Ao concebermos NÄMMARÖ, pretendíamos criar uma família de móveis para exterior moderna que tanto se pudesse integrar como destac ageNumbers":[16,17]},{"pages":[{"images":{"at2400":"/76530/1602198/pages/b009b255-5848-40cd-a81a-f6dbad9c43bf-at2400.jpg","at2000":"/76530/1602198/pages/b009b255-5848-40cd-a81a-f6dbad9c43bf-at2000.jpg","at1600":"/76530/1602198/pages/b009b255-5848-40cd-a81a-f6dbad9c43bf-at1600.jpg","at1200":"/76530/1602198/pages/b009b255-5848-40cd-a81a-f6dbad9c43bf-at1200.jpg","at1000":"/76530/1602198/pages/b009b255-5848-40cd-a81a-f6dbad9c43bf-at1000.jpg","at800":"/76530/1602198/pages/b009b255-5848-40cd-a81a-f6dbad9c43bf-at800.jpg","at600":"/76530/1602198/pages/b009b255-5848-40cd-a81a-f6dbad9c43bf-at600.jpg","at200":"/76530/1602198/pages/b009b255-5848-40cd-a81a-f6dbad9c43bf-at200.jpg"},"text":"Crie a sua receita Acepipes noturnos na varanda. Brunches ao fjm de semana no terraço. Com uma solução para refeições no exterior, tem sempre uma mesa aberta com boas vistas e ótima companhia. Temos mesas, cadeiras e bancos, de acordo com as suas necessidades e sonhos, para qualquer área e tipo de espaço exterior. É fácil conseguir o estilo pretendido e também o nível de manutenção necessário, uma vez que oferecemos muitos estilos, cores e materiais. Qualquer que seja a sua solução, as suas refeições no exterior vão de certeza ser muito mais verdes! Móveis de refeição p/exterior"},{"images":{"at2400":"/76530/1602198/pages/d443ae7d-cb57-493c-9acd-a7b61e903b91-at2400.jpg","at2000":"/76530/1602198/pages/d443ae7d-cb57-493c-9acd-a7b61e903b91-at2000.jpg","at1600":"/76530/1602198/pages/d443ae7d-cb57-493c-9acd-a7b61e903b91-at1600.jpg","at1200":"/76530/1602198/pages/d443ae7d-cb57-493c-9acd-a7b61e903b91-at1200.jpg","at1000":"/76530/1602198/pages/d443ae7d-cb57-493c-9acd-a7b61e903b91-at1000.jpg","at800":"/76530/1602198/pages/d443ae7d-cb57-493c-9acd-a7b61e903b91-at800.jpg","at600":"/76530/1602198/pages/d443ae7d-cb57-493c-9acd-a7b61e903b91-at600.jpg","at200":"/76530/1602198/pages/d443ae7d-cb57-493c-9acd-a7b61e903b91-at200.jpg"},"text":""}],"originalPageNumbers":[18,19]},{"pages":[{"images":{"at2400":"/76530/1602198/pages/e315d46f-b0de-499d-bcd6-265c8c2104de-at2400.jpg","at2000":"/76530/1602198/pages/e315d46f-b0de-499d-bcd6-265c8c2104de-at2000.jpg","at1600":"/76530/1602198/pages/e315d46f-b0de-499d-bcd6-265c8c2104de-at1600.jpg","at1200":"/76530/1602198/pages/e315d46f-b0de-499d-bcd6-265c8c2104de-at1200.jpg","at1000":"/76530/1602198/pages/e315d46f-b0de-499d-bcd6-265c8c2104de-at1000.jpg","at800":"/76530/1602198/pages/e315d46f-b0de-499d-bcd6-265c8c2104de-at800.jpg","at600":"/76530/1602198/pages/e315d46f-b0de-499d-bcd6-265c8c2104de-at600.jpg","at200":"/76530/1602198/pages/e315d46f-b0de-499d-bcd6-265c8c2104de-at200.jpg"},"text":"Está pronto para mergulhar no mundo dos móveis para exterior, mas não sabe por onde começar? Reunimos aqui algumas das nossas gamas, para que possa obter uma perspetiva geral dos seus estilos e vantagens. Nas próximas páginas, vai poder saber mais sobre as funções, tamanhos, materiais, cores e preços para criar a combinação de refeição certa para si. Quando desenvolvemos a gama NÄMMARÖ, perguntámo-nos: Como criar móveis para exterior realmente confortáveis e acessíveis? Encontrámos a resposta no design. Basear toda a gama numa forma geométrica simples permitiu-nos reduzir os custos de produção. O que torna mais fácil corresponder ao tamanho da maioria das carteiras. A gama SEGERÖN foi cuidadosamente concebida a pensar nas condições exteriores, tendo em conta todos os tipos de clima e atividades. Com os móveis de exterior SEGERÖN, pode desfrutar da sensação de luxo do tempo que passa neles, sem gastar uma fortuna. Conheça os nossos favoritos"},{"images":{"at2400":"/76530/1602198/pages/a47693dc-0b97-41ab-9a71-2b1fca7436a7-at2400.jpg","at2000":"/76530/1602198/pages/a47693dc-0b97-41ab-9a71-2b1fca7436a7-at2000.jpg","at1600":"/76530/1602198/pages/a47693dc-0b97-41ab-9a71-2b1fca7436a7-at1600.jpg","at1200":"/76530/1602198/pages/a47693dc-0b97-41ab-9a71-2b1fca7436a7-at1200.jpg","at1000":"/76530/1602198/pages/a47693dc-0b97-41ab-9a71-2b1fca7436a7-at1000.jpg","at800":"/76530/1602198/pages/a47693dc-0b97-41ab-9a71-2b1fca7436a7-at800.jpg","at600":"/76530/1602198/pages/a47693dc-0b97-41ab-9a71-2b1fca7436a7-at600.jpg","at200":"/76530/1602198/pages/a47693dc-0b97-41ab-9a71-2b1fca7436a7-at200.jpg"},"text":"BONDHOLMEN é a nossa nova gama de móveis de refeição e móveis para descontrair em estilo tradicional, inspirada nos métodos tradicionais de produção, com detalhes artesanais e de grandes dimensões. Feita em eucalipto de elevada qualidade, proveniente de fmorestas geridas de forma sustentável, esta gama tem uma camada de velatura cinzenta que, além de a tornar mais bonita, também acrescenta proteção. FEJAN é um sonho que poupa espaço com peças empilháveis ou dobráveis. Duradoura e sem manutenção, é feita em aço com revestimento em pó e plástico com ripas para um aspeto de madeira. O conjunto de refeição TORPARÖ tem vários tamanhos - escolha usá-lo numa pequena varanda na cidade ou num grande terraço no campo. Os materiais duráveis e sem manutenção permitem que aproveite ao máximo a vida ao ar livre! TÄRNÖ é uma gama dobrável, duradoura e elegante, com uma mistura de acácia natural e aço com revestimento em pó. A gama FALHOLMEN é feita em acácia duradoura e de fontes sustentáveis, com velatura em castanho acinzentado para uma maior beleza e proteção. A cadeira pode ser empilhada, o que ajuda a poupar espaço. LÄCKÖ é uma gama inspirada no tradicional mobiliário de jardim em ferro forjado. Feito em aço com revestimento em pó ou rota de plástico, as peças desta gama não necessitam de manutenção e são fáceis de cuidar. A gama ASKHOLMEN é feita em acácia duradoura e de fontes sustentáveis, com velatura em castanho claro para uma maior beleza e proteção. Também tem artigos dobráveis, adequados a varandas mais pequenas. A gama SUNDSÖ é perfeita para a sua varanda ou outros espaços mais pequenos, uma vez que pode ser facilmente dobrada e guardada. Vem já montada – e também é adequada para uso comercial."}],"originalPageNumbers":[20,21]},{"page at200":"/76530/1602198/pages/3e147211-50bf-4d44-8adc-18c46ba13016-at200.jpg"},"text":"Descontrair no exterior HAVSTEN é uma gama fmexível e duradoura com uma estrutura arejada em tubos de aço com revestimento em pó e assentos em rede de plástico. Fácil de deslocar, tem almofadas modernas e confortáveis que são fáceis de cuidar. Saiba mais na pág. 50. Como gosta de descontrair? Gosta de se aninhar num sofá de dois lugares? Prefere recostar-se à vontade num generoso sofá com repousa-pés? Qual é o tamanho do seu espaço no exterior? Com um sofá modular, pode criar uma combinação personalizada à medida da forma como gosta de descontrair e do espaço disponível. Para além disso, pode acrescentar secções mais tarde ou separar e reagrupá-las facilmente. Descubra o seu estilo de sofá modular para exterior SOLLERÖN é uma gama feita em plástico com efeito rota, duradoura e de fácil manutenção, com a mesma expressão e toque da rota natural. Tem um prático espaço de arrumação sob o assento. Saiba mais na pág. 44. HATTHOLMEN é uma gama modular concebida para criar zonas confortáveis para conviver conforme as suas necessidades. Feito em eucalipto de elevada qualidade, proveniente de fontes sustentáveis. Saiba mais na pág. 42. Os móveis SEGERÖN são acessíveis e duradouros, luxuosos e minimalistas, com design intemporal e qualidade para muitos dias de descontração no exterior. Perfeitos para criar o ambiente de verão ideal no espaço exterior.” Saiba mais na pág. 40. NÄMMARÖ. Os sofás modulares para exterior, como a coleção NÄMMARÖ, ajudam a criar um espaço para conviver durante todo o verão. Separe os assentos e crie espaço para se sentarem a petiscar. Ou junte-os para uma noite a contemplar as estrelas. Saiba mais na pág. 38. JUTHOLMEN duradoura e de fácil manutenção, feita em plástico com efeito rota e aço com revestimento em pó, tem um padrão de tecelagem arejado em preto-castanho. Saiba mais na pág. 52."}],"originalPageNumbers":[36,37]},{"pages":[{"images":{"at2400":"/76530/16021 errapantes na parte inferior da capa JÄRPÖN. Pode sacudir a água de uma chuva leve já que tanto JÄRPÖN como FRÖSÖN são hidrorrepelentes, sem que sejam necessários químicos perfmuorados. Se a capa estiver suja, basta lavá-la na máquina de lavar roupa. De facto, pode fjcar completamente tranquilo pois saiba que fazemos a capa com garrafas PET recicladas, o que reduz a utilização de matérias-primas novas, diminuindo a pegada ambiental. Além disso, as capas JÄRPÖN têm remates para um design único. Cada capa também possui um revestimento acolchoado que aumenta o conforto do assento. JÄRPÖN/DUVHOLMEN JÄRPÖN capas: 100% poliéster. Parte inferior: poliéster, borracha sintética. DUVHOLMEN almofadas interiores: Enchimento: estofo de poliéster/espuma de poliuretano. Não lavar. JÄRPÖN capa p/almofada de cadeira, 50×50 cm. Para completar com a almofada interior para almofada de cadeira DUVHOLMEN 50×50 cm. Antracite 204.453.12 DUVHOLMEN almofada interior p/almofada de cadeira, 50×50 cm. Espessura: 5 cm. Cinzento 604.178.97 DUVHOLMEN almofada interior p/almofada de assento, 62×62 cm. Espessura: 12 cm. Cinzento 503.918.50 DUVHOLMEN almofada interior p/almofada de encosto, 62×44 cm. Espessura: 14 cm. Cinzento 103.918.33 JÄRPÖN capa p/almofada de assento, 62×62 cm. Para completar com a almofada interior para almofada de assento DUVHOLMEN 62×62 cm. Antracite 004.453.27 JÄRPÖN capa p/almofada de encosto, 62×44 cm. Para completar com a almofada interior para almofada de encosto DUVHOLMEN 62×44 cm. Antracite 504.452.97 JÄRPÖN capa p/almofada de cadeira, 44×44 cm. Para completar com a almofada interior para almofada de cadeira DUVHOLMEN 44×44 cm. Antracite 504.834.73 JÄRPÖN capa p/almfada assento/encosto, 116x45 cm. Para completar com a almofada interior para almofada de assento/encosto DUVHOLMEN. Antracite 304.834.74 DUVHOLMEN almofada interior p/almofada assento/encosto. Inclui: 1 almofada de assento (45x42 cm) e uma almofada para encosto (45x71 cm). Espessura: 5 cm. Cinzento 203.918.56 , carrinhos e ilhas de cozinha para arrumar óleos e ervas sempre à mão e ter pratos e travessas prontos para servir - direto da grelha para a mesa. Com a nova gama GRILLSKÄR pode até construir uma cozinha exterior completa, tal como a sua cozinha interior. Os grelhadores possuem funcionalidades práticas, como um termómetro integrado, uma grelha para cozinhar em aço inoxidável de elevada qualidade, um tabuleiro de cinza/recipiente para gordura amovível e pegas isoladoras de calor. Cozinhar no exterior"},{"images":{"at2400":"/76530/1602198/pages/b9988965-d7c9-4e69-a50d-ada39706c3eb-at2400.jpg","at2000":"/76530/1602198/pages/b9988965-d7c9-4e69-a50d-ada39706c3eb-at2000.jpg","at1600":"/76530/1602198/pages/b9988965-d7c9-4e69-a50d-ada39706c3eb-at1600.jpg","at1200":"/76530/1602198/pages/b9988965-d7c9-4e69-a50d-ada39706c3eb-at1200.jpg","at1000":"/76530/1602198/pages/b9988965-d7c9-4e69-a50d-ada39706c3eb-at1000.jpg","at800":"/76530/1602198/pages/b9988965-d7c9-4e69-a50d-ada39706c3eb-at800.jpg","at600":"/76530/1602198/pages/b9988965-d7c9-4e69-a50d-ada39706c3eb-at600.jpg","at200":"/76530/1602198/pages/b9988965-d7c9-4e69-a50d-ada39706c3eb-at200.jpg"},"text":""}],"originalPageNumbers":[66,67]},{"pages":[{"images":{"at2400":"/76530/1602198/pages/dc9ed3ea-15ea-472c-9de1-7371aeccf682-at2400.jpg","at2000":"/76530/1602198/pages/dc9ed3ea-15ea-472c-9de1-7371aeccf682-at2000.jpg","at1600":"/76530/1602198/pages/dc9ed3ea-15ea-472c-9de1-7371aeccf682-at1600.jpg","at1200":"/76530/1602198/pages/dc9ed3ea-15ea-472c-9de1-7371aeccf682-at1200.jpg","at1000":"/76530/1602198/pages/dc9ed3ea-15ea-472c-9de1-7371aeccf682-at1000.jpg","at800":"/76530/1602198/pages/dc9ed3ea-15ea-472c-9de1-7371aeccf682-at800.jpg","at600":"/76530/1602198/pages/dc9ed3ea-15ea-472c-9de1-7371aeccf682-at600.jpg","at200":"/76530/1602198/pages/dc9ed3ea-15ea-472c-9de1-7371aeccf682-at200.jpg"},"text":"Um grelhador a carvão proporciona um sabor fumado aos alimentos, para um toque tradicional. Ao usar carvão ou briquetes, consegue criar uma zona de calor para cozinhar diretamente e uma zona menos quente para cozinhar de forma indireta. Pode até assar, usar um wok e fazer uma piza. Em termos gerais, um grelhador a carvão consegue alcançar temperaturas mais elevadas do que um grelhador a gás, mas demora mais tempo a atingi-las. Recomendamos que, após ter acendido o grelhador, aguarde entre 30 e 40 minutos - ou até o carvão estar coberto de cinza - antes de colocar a comida. Pode regular a temperatura usando a válvula na tampa e na parte da frente do grelhador. Quando tiver terminado, extinga as brasas fechando a tampa e a válvula. O sempre tradicional carvão"},{"images":{"at2400":"/76530/1602198/pages/6c3243fc-8ef6-434e-9fc2-a305b0d0d4c7-at2400.jpg","at2000":"/76530/1602198/pages/6c3243fc-8ef6-434e-9fc2-a305b0d0d4c7-at2000.jpg","at1600":"/76530/1602198/pages/6c3243fc-8ef6-434e-9fc2-a305b0d0d4c7-at1600.jpg","at1200":"/76530/1602198/pages/6c3243fc-8ef6-434e-9fc2-a305b0d0d4c7-at1200.jpg","at1000":"/76530/1602198/pages/6c3243fc-8ef6-434e-9fc2-a305b0d0d4c7-at1000.jpg","at800":"/76530/1602198/pages/6c3243fc-8ef6-434e-9fc2-a305b0d0d4c7-at800.jpg","at600":"/76530/1602198/pages/6c3243fc-8ef6-434e-9fc2-a305b0d0d4c7-at600.jpg","at200":"/76530/1602198/pages/6c3243fc-8ef6-434e-9fc2-a305b0d0d4c7-at200.jpg"},"text":"4. Pegas com isolamento térmico feitas em aço inoxidável. 5. O tabuleiro para cinzas é extraível. Assim, é fácil remover as cinzas no fjnal dos seus cozinhados. 6. Nas prateleiras sob a grelha há espaço para acessórios, travessas e outros utensílios necessários para servir a comida diretamente da grelha para a mesa. 1. O termómetro incorporado na tampa ajuda-o a controlar a temperatura enquanto grelha, sem ter de levantar a tampa. 2. Pode obter a temperatura desejada regulando as entradas de ar presentes na tampa e zona frontal do grelhador. 3. Como a grelha é feita em aço inoxidável de elevada qualidade, é bastante resistente e antiferrugem. 1 3 2 6 2 5 4 Informação importante"}],"originalPageNumbers":[68 s como complementos coloridos no espaço exterior, durante um período curto. Para as manter em bom estado e com as cores vivas, é importante levá-las para dentro de casa quando terminar a diversão ao sol. Almofadas para interior EBBATILDA capa, 50×50 cm. 100% algodão. Para almofadas interiores de 50×50 cm. Turquesa acinzentado 004.930.16 IDALINNEA capa, 50×50 cm. 100% algodão. Para almofadas interiores de 50×50 cm. Rosa claro 105.269.88 PLOMMONROS capa, 50×50 cm. 100% algodão. Para almofadas interiores de 50×50 cm. Azul escuro/branco 405.069.55 Cinz esc/cinz 105.069.52 KORALLBUSKE capa, 50×50 cm. 70% algodão (mín. 50% reciclado), 30% jute. Para almofadas interiores de 50×50 cm. Antracite bege/às riscas 705.490.48 Bege branco/às riscas 305.490.45 SANDMOTT almofada, 30×58 cm. Tecido: 100% algodão. Enchimento: 100% fjbras misturadas. Multicor 905.497.64 Multicor/padrão de folha 105.497.96 EBBATILDA capa, 50×50 cm. 100% algodão. Para almofadas interiores de 50×50 cm. Turquesa acinzentado 004.930.16 Verde acinzentado claro 305.268.93 SVARTPOPPEL capa, 50×50 cm. 100% poliéster (mín. 90% reciclado). Para almofadas interiores de 50×50 cm. Branco-bege 605.430.04 SVARTPOPPEL capa, 65×65 cm. 100% poliéster (mín. 90% reciclado). Para almofadas interiores de 65×65 cm. Amarelo esverdeado 805.430.22 Móveis fáceis de cuidar. Saiba mais sobre manutenção na pág. 116"},{"images":{"at2400":"/76530/1602198/pages/60d998c4-7438-47b3-acfe-39b6fb9eb3f9-at2400.jpg","at2000":"/76530/1602198/pages/60d998c4-7438-47b3-acfe-39b6fb9eb3f9-at2000.jpg","at1600":"/76530/1602198/pages/60d998c4-7438-47b3-acfe-39b6fb9eb3f9-at1600.jpg","at1200":"/76530/1602198/pages/60d998c4-7438-47b3-acfe-39b6fb9eb3f9-at1200.jpg","at1000":"/76530/1602198/pages/60d998c4-7438-47b3-acfe-39b6fb9eb3f9-at1000.jpg","at800":"/76530/1602198/pages/60d998c4-7438-47b3-acfe-39b6fb9eb3f9-at800.jpg","at600":"/76530/1602198/pages/60d998c4-7438-47b3-acfe-39b6fb9eb3f9-at600.jpg","at200":"/76530/1602198/pages/60d998c4-7438-47b3-acfe-39b6fb9eb3f9-at200.jpg"},"text":"Novidade Novidade Novidade Veja a gama completa na secção de têxteis, na exposição de móveis de exterior e em www.IKEA.pt Como misturar e combinar com almofadas HUMLEMOTT manta, 130×170 cm. Material: 100% poliéster (100% reciclado). Branco-bege 005.495.46 Azul acinzentado 805.495.47 HORNMAL manta, 130×170 cm. Material 100% poliéster (min. 90% reciclado). Rosa claro 505.307.85 Branco-bege 205.290.95 HOLMVI manta, 120×160 cm. Material: 100% poliéster (min. 90% reciclado). Verde acinzentado claro 005.136.13 Cinzento 305.135.98 Gostava que o seu sofá no espaço exterior fosse tão aconchegante e elegante como o sofá da sala? Crie uma combinação de almofadas! Eis uma forma muito fácil de o fazer com a nossa gama de almofadas de interior/exterior. Foram concebidas para combinar, pelo que é fácil agrupá-las. Sugestões úteis: Aqui, abordámos sobretudo capas. Mas também vai precisar das almofadas interiores correspondentes. Se está a sentir- se com coragem ou se gostar muito de um padrão, inverta a ordem dos passos 1. Comece por escolher uma base confortável de almofadas de assento/encosto na sua cor neutra preferida, que deve ser uma almofada com capa maior, mais espessa e com enchimento, como FRÖSÖN na pág. 62. 2. Acrescente uma ou duas cores lisas. 3. Escolha um padrão como riscas, botões ou imagens abstratas. Procure almofadas decorativas como GULLBERGSÖ ou outras na página ao lado. Resta-lhe sentar-se e descontrair!"}],"originalPageNumbers":[94,95]},{"pages":[{"images":{"at2400":"/76530/1602198/pages/283c7068-7a04-4fbf-90ff-7c8cbeaa3003-at2400.jpg","at2000":"/76530/1602198/pages/283c7068-7a04-4fbf-90ff-7c8cbeaa3003-at2000.jpg","at1600":"/76530/1602198/pages/283c7068-7a04-4fbf-90ff-7c8cbeaa3003-at1600.jpg","at1200":"/76530/1602198/pages/283c7068-7a04-4fbf-90ff-7c8cbeaa3003-at1200.jpg","at1000":"/76530/1602198/pages/283c7068-7a04-4fbf-90ff-7c8cbeaa3003-at1000.jpg","at800":"/76530/1602198/pages/283c7068-7a04-4fbf-90ff-7c8cbeaa3003-at800.jpg","at600" ateleira, metal/interior/exterior, branco. Combine esta prateleira metálica com o módulo lateral JOSTEIN e mais prateleiras para criar uma estante que se adequa às suas necessidades. 37×40 cm 705.121.63 57×40 cm 005.121.66 77×40 cm 405.121.69 JOSTEIN capa, transparente, interior/exterior. Estas capas transformam uma estante JOSTEIN em arrumação prática e fechada. Perfeito para proteger os objetos do pó e da chuva. Ou se quiser usar a estante como estufa pequena numa varanda. 61×41×180 cm 205.215.89 61×41×90 cm 505.215.83"},{"images":{"at2400":"/76530/1602198/pages/5dbdfcb4-a4d2-4b07-87f6-969425bc93ad-at2400.jpg","at2000":"/76530/1602198/pages/5dbdfcb4-a4d2-4b07-87f6-969425bc93ad-at2000.jpg","at1600":"/76530/1602198/pages/5dbdfcb4-a4d2-4b07-87f6-969425bc93ad-at1600.jpg","at1200":"/76530/1602198/pages/5dbdfcb4-a4d2-4b07-87f6-969425bc93ad-at1200.jpg","at1000":"/76530/1602198/pages/5dbdfcb4-a4d2-4b07-87f6-969425bc93ad-at1000.jpg","at800":"/76530/1602198/pages/5dbdfcb4-a4d2-4b07-87f6-969425bc93ad-at800.jpg","at600":"/76530/1602198/pages/5dbdfcb4-a4d2-4b07-87f6-969425bc93ad-at600.jpg","at200":"/76530/1602198/pages/5dbdfcb4-a4d2-4b07-87f6-969425bc93ad-at200.jpg"},"text":"Descubra toda a gama em Arrumação e Organização, na exposição de móveis de exterior e em www.IKEA.pt JOSTEIN estante, interior/exterior, metal branco. 41×40×90 cm 394.369.25 JOSTEIN estante, interior/exterior, cabo branco. 41×40×90 cm 094.369.22 JOSTEIN estante, interior/exterior, cabo branco. 61×40×90 cm 794.369.28 JOSTEIN estante, interior/exterior, metal branco. 61×40×90 cm 194.369.31 JOSTEIN estante, interior/exterior, metal branco. 81×40×90 cm 894.371.40 JOSTEIN estante, interior/exterior, cabo branco. 81×40×90 cm 794.369.52 JOSTEIN estante c/recipiente, interior/exterior, branco. 122×102×90 cm 394.372.89 JOSTEIN estante c/recipiente, interior/exterior, cabo branco. 41×40×90 cm 194.371.72 JOSTEIN estante c/recipiente, interior/exterior, metal branco. 61×40×90 cm 294.371.81 JOSTEIN estante c/recipiente -d7a8c0bcbe4a-at1200.jpg","at1000":"/76530/1602198/pages/9a929d5c-609b-4f83-976c-d7a8c0bcbe4a-at1000.jpg","at800":"/76530/1602198/pages/9a929d5c-609b-4f83-976c-d7a8c0bcbe4a-at800.jpg","at600":"/76530/1602198/pages/9a929d5c-609b-4f83-976c-d7a8c0bcbe4a-at600.jpg","at200":"/76530/1602198/pages/9a929d5c-609b-4f83-976c-d7a8c0bcbe4a-at200.jpg"},"text":"Materiais para móveis de fácil manutenção O alumínio, o plástico, a rota de plástico e o aço são materiais de fácil manutenção para móveis de exterior. Só tem de manter os artigos limpos com uma solução com detergente suave. Cubra-os ou guarde-os no fjnal da estação num local fresco e seco, como uma garagem ou arrecadação - em especial, os artigos em plástico e rota de plástico, que podem rachar com temperaturas muito baixas. Materiais para móveis que necessitam de um pouco de manutenção extra A acácia, o eucalipto e outras madeiras maciças normalmente requerem um pouco mais de manutenção de tempos a tempos. Limpe com uma solução com detergente suave, cubra-os quando não estiverem a ser utilizados e, no fjnal da estação, guarde-os num local fresco e seco no interior. Todos os nossos móveis de exterior em madeira são pré-tratados com velatura e tinta. Recomendamos que volte a aplicar velatura para evitar as fendas e prolongar a sua vida útil. A frequência com que volta a aplicar velatura depende do local onde forem guardados, da sua utilização e da exposição aos elementos a que forem sujeitos. Por exemplo, os móveis que fjquem ao ar livre e apanharem chuva necessitam de ser tratados com velatura para não fjcarem manchados. Se os móveis pintados começarem a descamar ou a fjcar desgastados, volte a pintar ou retoque com tinta para uso no exterior. Manutenção dos guarda-sóis Feche o guarda-sol quando não estiver a uso, para que se mantenha mais estável ao vento. No geral, os guarda-sóis precisam de uma limpeza a fundo uma vez por ano. Siga as instruções de lavagem. Recomendamos que proteja estes artigos do pó, poeira, pólen e chuva e que os guarde num sítio abrigado, fresco e seco. Manutenção das pérgulas Com vento ou chuva forte, retire sempre o tecido da estrutura da pérgula. Limpe a pérgula com regularidade, por fora e por dentro. Siga as instruções de lavagem. Aplique regularmente velatura à estrutura em madeira para evitar rachas. Uma estrutura em aço é mais fácil de cuidar: só tem de limpar com um detergente suave. Antes de guardar uma pérgula no fjnal da estação, limpe o tecido e deixe-o secar bem. Guarde-a num local fresco e seco no interior. A caixa de arrumação para almofadas TOSTERÖ pode ser usada para guardar a cobertura e as cortinas da pérgula. Manutenção das almofadas e pufes Para prolongar a vida das almofadas e pufes para exterior, limpe-os regularmente. Siga as instruções de lavagem. Recomendamos que os guarde quando não estiverem a ser utilizados, de preferência num local fresco e seco no interior. A caixa de arrumação para almofadas TOSTERÖ ajuda a manter a forma. Certifjque-se de que as almofadas estão totalmente secas antes de fechar a caixa. Cuidados de manutenção"},{"images":{"at2400":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at2400.jpg","at2000":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at2000.jpg","at1600":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at1600.jpg","at1200":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at1200.jpg","at1000":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at1000.jpg","at800":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at800.jpg","at600":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at600.jpg","at200":"/76530/1602198/pages/9736c53a-a3eb-473e-9e12-4934120b0011-at200.jpg"},"text":""}],"originalPageNumbers":[116,117]},{"pages":[{"images":{"at2400":"/76530/1602198/pages/73eb1d17-2992-4b98-a244-485d7947b9f0-at2400.jpg","at2000":"/76530/1602198/pages/73eb1d17-2992-4b98-a244-485d7947b9f0-at2000.jpg","at1600":"/76530/1602198/pages/73eb1d17-2992- móveis de refeição para exterior com 1 mesa e 2 cadeiras ou um grelhador. 505.323.36 TOSTERÖ capa p/conjunto de móveis de exterior. 260×148×108 cm. Para um conjunto de móveis de refeição para exterior com 1 mesa e 8 cadeiras. 404.281.56 TOSTERÖ capa para poltronas para exterior. 109×85×90 cm. Adequado a poltronas para exterior com compr. máx. de 109cm, prof. máx. de 85cm e alt. máx. de 90cm. 004.279.22 TOSTERÖ caixa de arrumação. 129×44×79 cm. Esta caixa de arrumação impermeável protege os seus coxins e almofadas de exterior e permite organizá-los quando não estão a ser usados. 104.114.40 TOSTERÖ capa p/conjunto de móveis de exterior. 145×145×120 cm. Para um conjunto de móveis de refeição para exterior com 1 mesa e 4 cadeiras. 302.923.23 TOSTERÖ capa p/conjunto de móveis de exterior ou conjunto para churrasco. 190×80×H20 cm. Para um conjunto de móveis para exterior com uma mesa alta e até 4 bancos altos, ou pequenas combinações de cozinha para exterior, como um grelhador e uma pequena ilha de cozinha. 305.323.37 TOSTERÖ capa para sofás de canto de exterior c/2 lugares e conjuntos de sofás de 2 lugares. 220×220×85 cm. Para sofás de canto para exterior de 2 lugares e uma mesa de centro, ou sofás de 2 lugares em conjunto com uma poltrona e uma mesa de centro, com comprimento máx. total de 220cm, largura máx. de 220cm e altura máx. de 85cm. 205.323.09 TOSTERÖ capa p/conjunto de móveis de exterior. 215×135×105 cm. Para um conjunto de móveis de refeição para exterior com 1 mesa e 6 cadeiras. 802.923.25 VRENEN caixa de arrumação, 156×71×93 cm. Cinzento claro/cinzento 504.114.43"}],"originalPageNumbers":[118,119]},{"pages":[{"images":{"at2400":"/76530/1602198/pages/a4814d19-0da1-475e-8811-189996526284-at2400.jpg","at2000":"/76530/1602198/pages/a4814d19-0da1-475e-8811-189996526284-at2000.jpg","at1600":"/76530/1602198/pages/a4814d19-0da1-475e-8811-189996526284-at1600.jpg","at1200":"/76530/1602198/pages/a4814d19-0da1-475e-8811-189996526284-at1200.jpg","at1000":"/76530/1602198/pages/a4814d19-0da1-475e-8811-189996526284-at1000.jpg","at800":"/76530/1602198/pages/a4814d19-0da1-475e-8811-189996526284-at800.jpg","at600":"/76530/1602198/pages/a4814d19-0da1-475e-8811-189996526284-at600.jpg","at200":"/76530/1602198/pages/a4814d19-0da1-475e-8811-189996526284-at200.jpg"},"text":"Quando passamos tempo no exterior, queremos sonhar acordados, conversar, dormitar e saborear paladares deliciosos. Não nos queremos preocupar com a qualidade dos nossos móveis de exterior. Fizemos toda a pesquisa por si, para que os seus artigos tenham uma vida muito longa. Desde escolher materiais duradouros e acrescentar proteção extra contra os elementos climatéricos, nós tratamos cada artigo de exterior como se o fossemos levar para as nossas próprias casas - em qualquer tipo de clima! Saiba mais sobre os materiais de exterior abaixo. Metal Todo o metal usado nos nossos móveis de exterior resistem à chuva, à neve e a temperaturas altas e baixas. O alumínio leve é um material duradouro e à prova de ferrugem, sem qualquer tipo de tratamento adicional. O aço é duradouro e protegido contra a ferrugem por um revestimento em pó de tinta. O aço galvanizado tem revestimento de zinco para proteção contra a ferrugem e aplicamos-lhe também um revestimento em pó de tinta. Plástico Todos os nossos móveis de exterior em plástico e rota de plástico mantêm um aspeto como novo durante mais tempo porque têm estabilização UV e são resistentes à descoloração. O plástico e a rota em plástico entrançado à mão são materiais duradouros e resistentes à chuva, à neve e a temperaturas altas e baixas. Em temperaturas muito baixas, os artigos podem tornar-se mais frágeis, não se recomendando o seu uso. Madeira maciça Todos os móveis de exterior em madeira são pré- tratados para prolongar o tempo antes de terem de ser novamente cuidados. A madeira de acácia e de eucalipto são duradouras e resistentes devido à alta densidade de fjbras. Têxteis e luz solar Para evitar ao máximo a descoloração nas almofadas provocada pelos raios UV, introduzimos uma técnica de produção chamada tingimento por fjação, para almofadas em tecido de cor única. Durante o processo, os pigmentos de cor tornam-se parte da fjbra, o que melhora a solidez da cor. Esta técnica também reduz o consumo de água até 80% e o uso de corantes até mais de 20% em comparação com as técnicas de tingimento tradicionais. Têxteis e chuva Alguns dos nossos guarda-sóis e grande parte das almofadas e capas de almofadas de exterior têm proteção em caso de chuva ligeira e passageira. Não usamos químicos não degradáveis e perfmuorados nesses artigos, o que é mais benéfjco para si e para o ambiente. Quando ocorre uma chuva fraca, basta sacudir a água das almofadas de exterior hidrorrepelentes. Caso as previsões apontem para uma chuva mais intensa, recomendamos que guarde as almofadas secas na caixa de arrumação TOSTERÖ. Ficam protegidas, pelo que poderá desfrutar destes artigos por muitos mais dias de sol! Móveis robustos"},{"images":{"at2400":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at2400.jpg","at2000":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at2000.jpg","at1600":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at1600.jpg","at1200":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at1200.jpg","at1000":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at1000.jpg","at800":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at800.jpg","at600":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at600.jpg","at200":"/76530/1602198/pages/c5a5d884-c798-4b88-9f2f-9cc0254d9189-at200.jpg"},"text":""}],"originalPageNumbers":[120,121]},{"pages":[{"images":{"at2400":"/76530/1602198/pages/81279454-64ff-4c8c-98b9-f0a459774a04-at2400.jpg","at2000":"/76530/1602198/pages/81279454-64ff-4c8c-98b9-f0a459774a04-at2000.jpg","at1600":"/76530/1602198/pages/81279454-64ff-4c8c-98b9-f0a459774a04-at1600.jpg","at1200":"/76530/1602198/pages/81279454-64ff-4c8c-98b9-f0a
