spielt Licht eine wichtige Rolle. Damit die Kleinen gut schlafen, spielen und später auch lernen können, bedarf es neben ausreichend Tageslicht ver- schiedener, auf das gesamte Kinderzimmer verteilter Licht- quellen mit unterschiedlicher Intensität. In der Nacht solltest du das Babyzimmer mit einem Rollo oder Gardinen ab- dunkeln. Ein Nacht- oder Schlummerlicht hilft dir, dich nachts im dunklen Babyzimmer zurechtzufinden und vermittelt den kleinen Träumerinnen und Träumern ein sicheres Gefühl. 01 PEKHULT Stofftier Kaninchen mit LED-Nachtlicht. Batteriebetrieben. 19 cm hoch. Grau 504.700.03 02 KORNSNÖ LED-Nachtlicht Kaninchen. Batteriebetrieben. Weiss 004.337.20 03 SOLBO LED-Tischleuchte Eule. 23 cm hoch. Weiss 603.478.47 04 BLÅVINGAD Stofftier Oktopus mit LED-Nachtlicht. 50×50 cm, 19 cm hoch. Türkis 705.169.34 05 SPIKEN LED-Nachtlicht otterförmig. 13 cm hoch. Bunt 904.337.25 Noch mehr Ideen findest du auf IKEA.ch/beleuchtung JEDER BEITRAG ZÄHLT. Wusstest du, dass Kinderlampen und auch alle anderen Leuchten von IKEA dank LED bis zu 85 % sparsamer sind und 20-mal länger halten als her- kömmliche Leuchtmittel? Beides hat Vorteile für die Umwelt, weil weniger Strom verbraucht wird und weniger Abfall entsteht. Dass du LED-Leuchten, die du bei uns gekauft hast, jederzeit bei uns abgeben und recyceln kannst, versteht sich von selbst. Ein Lichtlein, um Ungeheuer zu vertreiben Die Nacht kann für Kleinkinder ganz schön unheimlich sein. Lauert da nicht ein kleines Monster unter dem Bett? Ein freundliches Nachtlicht hilft dabei, dass dein kleiner Schatz sich sicher und behütet fühlt. Alle Preise findest du auf IKEA.ch 4 2 5 3 PEKHULT Stofftier Kaninchen mit LED-Nachtlicht 1 8 SCHLAFEN · LICHT"},{"images":{"at2400":"/76551/1617552/pages/1c8d8a76-c478-4aab-8ff1-f0d716ff275f-at2400.jpg","at2000":"/76551/1617552/pages/1c8d8a76-c478-4aab-8ff1-f0d716ff275f-at2000.jpg","at1600":"/76551/1617552/pages/1c8d8a76-c478-4aab-8ff1-f0d716ff275f-at1600.jpg","at1200":"/76551/1617552/pages/1c8d8a76-c478-4aab-8ff1-f0d716ff275f-at1200.jpg","at1000":"/76551/1617552/pages/1c8d8a76-c478-4aab-8ff1-f0d716ff275f-at1000.jpg","at800":"/76551/1617552/pages/1c8d8a76-c478-4aab-8ff1-f0d716ff275f-at800.jpg","at600":"/76551/1617552/pages/1c8d8a76-c478-4aab-8ff1-f0d716ff275f-at600.jpg","at200":"/76551/1617552/pages/1c8d8a76-c478-4aab-8ff1-f0d716ff275f-at200.jpg"},"text":"«Auch die Eltern sollen sich bei der Betreuung wohlfühlen» Die Ausstattung im Kinderzimmer soll sich dir und deinem Baby anpassen und nicht umgekehrt – das ist das Ziel ergonomischer Babymöbel. Im Interview gibt Ergonomie-Experte Moritz Hegg Auskunft darüber, was bei der Einrichtung des Kinderzimmers aus ergonomischer Sicht zu beachten ist. 01 «Ergonomisch» – was bedeutet das? Ziel der Ergonomie ist es, Produkte und Lösungen zu kreieren, die für den Menschen komfortabel, bedürfnisgerecht, funktional und einfach anwend- bar sind. Möbel und Einrichtungsgegenstände sollen so gestaltet sein, dass der Mensch, der sie im Alltag nutzt, keinesfalls gesundheitliche Schäden davon- trägt. Gerade im Kinderzimmer ist eine anpassbare Umgebung zentral, denn Grösse, Gewicht und Bedürfnisse von Babys und heranwachsenden Kin- dern verändern sich permanent. 02 Worauf sollen Eltern beim Einrichten achten? Die Produkte sollen nicht nur die gesunde Entwick- lung des Babys fördern, sondern auch dafür sorgen, dass sich die Eltern bei der Betreuung wohlfühlen. Deshalb sind Möbel und Einrichtungsgegenstände, die eine gute Haltung unterstützen und Rücken- schmerzen vorbeugen, zu empfehlen. Wenn man das Baby beispielsweise viele Male in das Bettchen legt und wieder hinaushebt, ist es sinnvoll, wenn die Höhe des Bettes verstellbar ist, damit der Rücken nicht unnötig belastet wird. Aber auch Funktionalität ist ein Ergonomie-Faktor. Wenn eine Wickelkom- mode gleichzeitig als Kommode oder Büchergestell verwendet werden kann, ist das ein grosses Plus. 03 Welche Produkte von IKEA kannst du empfehlen? Aufgrund der langen Zusammenarbeit weiss ich, dass IKEA alles daransetzt, für Babys und Eltern eine gesunde und sichere Umgebung zu schaffen. Bei IKEA findet man eine grosse Vielfalt an Produk- ten, welche die höchsten ergonomischen Kriterien erfüllen. Besonders hervorheben kann ich die qualitativ hochwertigen Babymatratzen. IKEA führt Schaum-, Taschenfederkern- und 3-D-Babyma- tratzen. Ein Kern aus Taschenfedern etwa gewährt ein unvergleichlich weiches Liegegefühl, bei dem sich die Matratze dem Kinderkörper anpasst und ihn sanft stützt. Und noch etwas ist genial daran: die Luftzirkulation. Sie sorgt für ein angenehmes Schlafklima, auch wenn es einmal wärmer wird. Moritz Hegg, Ergonomie-Experte ERGONOMIE"}],"originalPageNumbers":[8,9]},{"pages":[{"images":{"at2400":"/76551/1617552/pages/364396bd-f4e7-4281-9b9c-19068fc4b71a-at2400.jpg","at2000":"/76551/1617552/pages/364396bd-f4e7-4281-9b9c-19068fc4b71a-at2000.jpg","at1600":"/76551/1617552/pages/364396bd-f4e7-4281-9b9c-19068fc4b71a-at1600.jpg","at1200":"/76551/1617552/pages/364396bd-f4e7-4281-9b9c-19068fc4b71a-at1200.jpg","at1000":"/76551/1617552/pages/364396bd-f4e7-4281-9b9c-19068fc4b71a-at1000.jpg","at800":"/76551/1617552/pages/364396bd-f4e7-4281-9b9c-19068fc4b71a-at800.jpg","at600":"/76551/1617552/pages/364396bd-f4e7-4281-9b9c-19068fc4b71a-at600.jpg","at200":"/76551/1617552/pages/364396bd-f4e7-4281-9b9c-19068fc4b71a-at200.jpg"},"text":"Zu Besuch bei Yves und Marco Im Reich der Zwillinge 10 PORTRÄT"},{"images":{"at2400":"/76551/1617552/pages/17e2673d-3b78-4db7-83ae-2eed5c34dd56-at2400.jpg","at2000":"/76551/1617552/pages/17e2673d-3b78-4db7-83ae-2eed5c34dd56-at2000.jpg","at1600":"/76551/1617552/pages/17e2673d-3b78-4db7-83ae-2eed5c34dd56-at1600.jpg","at1200":"/76551/1617552/pages/17e2673d-3b78-4db7-83ae-2eed5c34dd56-at1200.jpg","at1000":"/76551/1617552/pages/17e2673d-3b78-4db7-83ae-2eed5c34dd56-at1000.jpg","at800":"/76551/1617552/pages/17e2673d-3b78-4db7-83ae-2eed5c34dd56-at800.jpg","at600":"/76551/1617552/pages/17e2673d-3b78-4db7-83ae-2eed5c34dd56-at600.jpg","at200":"/76551/1617552/pages/17e2673d-3b78-4db7-83ae-2eed5c34dd56-at200.jpg"},"text":"Gratulation, ihr seid Väter geworden. Wie fühlt sich das an? Yves: Es ist ein unglaubliches Gefühl und mit nichts zu vergleichen. Obwohl wir uns natürlich schon sehr lange mit dem Thema Kinder befasst haben, war die Geburt für uns ein aussergewöhnlicher Moment. Vom einen auf den anderen Augenblick hat sich alles verändert. Marco: Unsere Kinder wurden in den USA von einer Leihmutter auf die Welt gebracht. Als ihre Wehen begannen, hat sie uns sofort informiert und wir stie- gen in den nächsten Flieger. Die ersten Wochen waren sehr aufregend und intensiv, aber wunder- schön und eine Phase des Kennenlernens. Kurz vor der Geburt habt ihr euer Zuhause in Muttenz bezogen. Yves: Ja, wir waren auf der Suche nach einem grösseren, kindergerechteren Zuhause und fanden dieses Traumhaus. Es liegt mitten in Muttenz, hat zwei Stockwerke und einen Garten. Ursprünglich war es eine denkmalgeschützte Scheune, die zum Haus umgebaut wurde. Für unsere Familie ist das hier die perfekte Idylle! Marco: Wir lieben beide den Mix aus Alt und Neu. Die Holzdecken und -balken machen das Haus sehr heimelig. Gleichzeitig sind die Räume schön hoch und schaffen eine luftige Atmosphäre.  Für die beiden Papis Yves (links) und Marco sind ihre Zwillinge Nima und Malik ihr Ein und Alles. Gemeinsam mit einer französi- schen Bulldogge bewohnen sie ein zweistöckiges Haus im Zentrum von Muttenz. Das Paar wohnt mit den Zwillingen Nima und Malik sowie der französischen Bulldogge in einer um- gebauten Scheune im Zentrum von Muttenz und geniesst das Familienglück.  11 PORTRÄT"}],"originalPageNumbers":[10,11]},{"pages":[{"images":{"at2400":"/76551/1617552/pages/5b22c251-d03e-483f-80b6-72b37aff5349-at2400.jpg","at2000":"/76551/1617552/pages/5b22c251-d03e-483f-80b6-72b37aff5349-at2000.jpg","at1600":"/76551/1617552/pages/5b22c251-d03e-483f-80b6-72b37aff5349-at1600.jpg","at1200":"/76551/1617552/pages/5b22c251-d03e-483f-80b6-72b37aff5349-at1200.jpg","at1000":"/76551/1617552/pages/5b22c251-d03e-483f-80b6-72b37aff5349-at1000.jpg","at800":"/76551/1617552/pages/5b22c251-d03e-483f-80b6-72b37aff5349-at800.jpg","at600":"/76551/1617552/pages/5b22c251-d03e-483f-80b6-72b37aff5349-at600.jpg","at200":"/76551/1617552/pages/5b22c251-d03e-483f-80b6-72b37aff5349-at200.jpg"},"text":"«Viele Möbel, die wir bei IKEA gekauft haben, sind wandelbar und wachsen mit.» Yves  Das Zimmer für die Zwillinge bietet viel Stau- raum. In die praktischen Boxen und Schubladen lässt sich alles übersicht- lich einräumen. Das hilft, Ordnung zu halten.  Das Babyzimmer befindet sich im Obergeschoss des Wohnhauses und ist dank der Dachschrä- gen und Holzbalken besonders gemütlich. Erdige Farbtöne und verspielte Details lassen den Raum fröhlich und harmo- nisch wirken. Fotos: � Monika Lundholm 12 PORTRÄT"},{"images":{"at2400":"/76551/1617552/pages/44be1860-4007-49ec-a283-c00afeb0e7d4-at2400.jpg","at2000":"/76551/1617552/pages/44be1860-4007-49ec-a283-c00afeb0e7d4-at2000.jpg","at1600":"/76551/1617552/pages/44be1860-4007-49ec-a283-c00afeb0e7d4-at1600.jpg","at1200":"/76551/1617552/pages/44be1860-4007-49ec-a283-c00afeb0e7d4-at1200.jpg","at1000":"/76551/1617552/pages/44be1860-4007-49ec-a283-c00afeb0e7d4-at1000.jpg","at800":"/76551/1617552/pages/44be1860-4007-49ec-a283-c00afeb0e7d4-at800.jpg","at600":"/76551/1617552/pages/44be1860-4007-49ec-a283-c00afeb0e7d4-at600.jpg","at200":"/76551/1617552/pages/44be1860-4007-49ec-a283-c00afeb0e7d4-at200.jpg"},"text":"Wer hat das Haus eingerichtet? Marco: Yves ist der Kreative von uns beiden und sprudelt nur so von Ideen. Einrichten ist genau sein Ding – deshalb rede ich ihm da nicht gross rein. Yves: Ich habe ganz klare Vorstellungen, was die Einrichtung betrifft. Wenn ich einen Raum betrete, weiss ich meist genau, was ich draus machen will. Aber ich stelle auch gerne wieder alles um, arrangiere die Deko neu oder integriere neue Möbel- stücke. Unser Zuhause verändert sich ständig. Auf was habt ihr beim Einrichten des Babyzimmers geachtet? Marco: Es war uns wichtig, dass das Zimmer von Nima und Malik genderneutral eingerichtet ist. Also haben wir bewusst auf Farben wie Rosa und Blau verzichtet und dafür viel Weiss und erdige Töne verwendet. Das ist uns generell ein Anliegen: Wir wollen unsere Kinder nicht nach geschlechts- typischen Rollenbildern grossziehen. Warum soll nicht auch ein Junge Pink tragen oder mit Puppen spielen? Yves: Ausserdem haben wir darauf geachtet, dass die Einrichtung praktisch ist. Viele Möbel, die wir bei IKEA gekauft haben, sind wandelbar und wach- sen mit. Auch genügend Stauraum ist unverzicht- bar mit zwei kleinen Kindern – irgendwo müssen ja all die Kleidchen und das Spielzeug versorgt werden. Und natürlich gibt es im Raum auch viele liebevolle Details, wie etwa die selbstgemachte Wimpelgirlande und dimmbare Lampen. Wie teilt ihr euch die Kinder- und Hausarbeit auf? Yves: Ich bin 50 % als Klassenhilfe in einer Schule angestellt. Marco arbeitet 100 % und hat sein Büro zu Hause. In unserem Haushalt gibt es keine klassische Rollenverteilung. Beide machen alles. Glücklicherweise ist Marco sehr präsent und unterstützt mich bei allem. Denn die Zwillinge machen ganz schön viel Arbeit, und viel geschlafen haben wir in den letzten Monaten beide nicht! Marco: Man muss sehr gut zusammenspielen und viel Verständnis füreinander aufbringen, wenn man Zwillinge grosszieht. Wir verstehen uns als Team, das sich die Aufgaben teilt. Ab und zu nehmen wir uns ausserdem Zeit für uns als Paar heraus – das ist auch ganz wichtig. Was beschäftigt euch gerade aktuell als Familie? Marco: Aktuell ist Mobilität ein grosses Thema. Malik hat gerade mit dem Laufen begonnen und Nima übt noch fleissig. Yves: Ich finde es toll mitzuerleben, wie die beiden in den letzten Monaten zu kleinen Menschen he- rangewachsen sind, von denen mehr und mehr zurückkommt. Am Anfang waren sie so klein und hilfsbedürftig. Jetzt kommen sie zu dir, wollen spielen und kuscheln. Es fühlt sich an, als würde jetzt alles, was wir ihnen an Zeit und Liebe geschenkt haben, sie zu wunderbaren eigenen Persönlichkeiten machen. «Es war uns wichtig, dass das Zimmer von Nima und Malik genderneutral eingerichtet ist.» Marco  Ein Schaukelstuhl bietet den optimalen Platz, um die Zwillinge sanft in den Schlaf zu wiegen. Und wenn Nima und Malik älter sind, werden ihnen Yves oder Marco hier eine Gutenachtgeschichte vorlesen. 13 PORTRÄT"}],"originalPageNumbers":[12,13]},{"pages":[{"images":{"at2400":"/76551/1617552/pages/d3476734-a627-4bd0-9f31-7dd9c27794d4-at2400.jpg","at2000":"/76551/1617552/pages/d3476734-a627-4bd0-9f31-7dd9c27794d4-at2000.jpg","at1600":"/76551/1617552/pages/d3476734-a627-4bd0-9f31-7dd9c27794d4-at1600.jpg","at1200":"/76551/1617552/pages/d3476734-a627-4bd0-9f31-7dd9c27794d4-at1200.jpg","at1000":"/76551/1617552/pages/d3476734-a627-4bd0-9f31-7dd9c27794d4-at1000.jpg","at800":"/76551/1617552/pages/d3476734-a627-4bd0-9f31-7dd9c27794d4-at800.jpg","at600":"/76551/1617552/pages/d3476734-a627-4bd0-9f31-7dd9c27794d4-at600.jpg","at200":"/76551/1617552/pages/d3476734-a627-4bd0-9f31-7dd9c27794d4-at200.jpg"},"text":"Für ein gutes Gefühl Pure Zweisamkeit erlebst du mit deinem Schatz während der innigen Momente der täglichen Pflege. Dass neben Schönheit auch Sicherheit grossgeschrieben wird, versteht sich von selbst. Dir bleibt nur, dass du mit den vollen «Stinkbomben» deines Lieblings fertigwerden musst. SMÅSTAD Wickeltisch. Knöpfe und Griffe sind separat erhältlich. 90×79 cm, 100 cm hoch. Weiss 193.921.59 Alle Preise findest du auf IKEA.ch PFLEGEN 14"},{"images":{"at2400":"/76551/1617552/pages/1e998fb1-e8fc-4d73-87ab-f8ab2c1d97d1-at2400.jpg","at2000":"/76551/1617552/pages/1e998fb1-e8fc-4d73-87ab-f8ab2c1d97d1-at2000.jpg","at1600":"/76551/1617552/pages/1e998fb1-e8fc-4d73-87ab-f8ab2c1d97d1-at1600.jpg","at1200":"/76551/1617552/pages/1e998fb1-e8fc-4d73-87ab-f8ab2c1d97d1-at1200.jpg","at1000":"/76551/1617552/pages/1e998fb1-e8fc-4d73-87ab-f8ab2c1d97d1-at1000.jpg","at800":"/7 TROLLDOM Babybadetuch mit Kapuze. 80×80 cm. Hirsch/braun 005.143.92 04 LOCKIG Töpfchen. Weiss/grün 601.931.28 JEDER BEITRAG ZÄHLT. Seit 2015 stammt die Baumwolle für all unsere IKEA Produkte aus nachhaltigen Quellen. Das heisst, dass die Baumwolle entweder recycelt oder unter Verwendung von weniger Wasser, chemischem Dünger und Pestiziden angebaut wurde, während sich gleichzeitig die Gewinnspannen für unsere Farmer erhöhen. Alle Preise findest du auf IKEA.ch Die LÄTTSAM Babybadewanne mit abgerundeten Kanten lässt sich überall dort platzieren, wo dein Sprössling gerade ein Bad nehmen möchte. Der Gleitschutz auf dem Aussen- und Innenboden ge- währleistet dabei Stabilität und Sicherheit. 1 2 4 TROLLDOM Babybadetuch mit Kapuze 3 20 PFLEGEN � PRAKTISCHE HELFER"},{"images":{"at2400":"/76551/1617552/pages/45f0928e-d180-4b6e-ab85-3b10a13923b4-at2400.jpg","at2000":"/76551/1617552/pages/45f0928e-d180-4b6e-ab85-3b10a13923b4-at2000.jpg","at1600":"/76551/1617552/pages/45f0928e-d180-4b6e-ab85-3b10a13923b4-at1600.jpg","at1200":"/76551/1617552/pages/45f0928e-d180-4b6e-ab85-3b10a13923b4-at1200.jpg","at1000":"/76551/1617552/pages/45f0928e-d180-4b6e-ab85-3b10a13923b4-at1000.jpg","at800":"/76551/1617552/pages/45f0928e-d180-4b6e-ab85-3b10a13923b4-at800.jpg","at600":"/76551/1617552/pages/45f0928e-d180-4b6e-ab85-3b10a13923b4-at600.jpg","at200":"/76551/1617552/pages/45f0928e-d180-4b6e-ab85-3b10a13923b4-at200.jpg"},"text":"Das mit dem Einschlafen ist so eine Sache: Während wir Eltern nach einem anstrengenden Tag todmüde ins Bett fallen, finden manche Babys einfach keine Ruhe. Dagegen gibt es kein Wundermittel. Doch was helfen kann, sind abendliche Rituale für die Schlafenszeit. DER TRICK MIT DEM SEIDENTUCH Ist dein Liebling unruhig und kann nicht einschlafen? Streiche ihm mit einem Seiden- oder Taschentuch ganz behutsam von oben nach unten übers Ge- sicht. Das wiederholst du so lange, bis er die Augen schliesst und einschläft. ZEIT FÜR EIN VERWÖHNPROGRAMM Was gibt es Schöneres, als einen erlebnisreichen Tag mit einem Wellnessprogramm abzuschliessen? Baby-Yoga, bei dem Ärmchen und Beinchen sanft bewegt und in verschiedene Positionen gebracht werden, lässt sich wunderbar mit einer entspannenden Massage kombinieren. Vielleicht magst du ein Öl oder eine Lotion mit angenehmem Duft verwenden? Ganz bestimmt wird sich dein Baby über so viel Haut- kontakt und Zuwendung freuen. Die schönsten Einschlafrituale SCHLAF, KINDLEIN SCHLAF Bekannte Stimmen und eine harmonische Melodie haben eine besonders entspannende Wirkung auf Kleinkinder. Ganz egal, ob du gut singen kannst oder nicht – wenn du ein Liedlein anstimmst, wird dein Engelchen sich wohl und geborgen fühlen. Inspirationen für Lieder findest du übrigens in unserer Spotify-Playlist. SPIELUHR AUFZIEHEN Spieluhren helfen Babys, sich zu beruhigen und sanft in den Schlaf zu gleiten. Nachdem du deinen kleinen Schatz ins Bettchen gelegt hast, kannst du die Spieluhr aufziehen und ihr könnt gemeinsam deren sanften Klängen horchen. Stelle einfach sicher, dass du die Spieluhr ausserhalb der Reichweite von neugierigen Kinderhändchen anbringst. PUCKEN In den ersten Lebensmonaten wecken sich Kleinkinder durch reflexartige Bewegungen von Armen und Beinen häufig selbst auf. Dagegen kann Pucken helfen. Bei dieser altbewährten Technik werden Babys eng in ein Tuch eingewickelt. In dieser Hülle fühlen sie sich sicher und geborgen – fast so wie im Mutterleib. Informiere dich vorab, wie Pucken genau funktioniert und was die Vor- und Nachteile dieser Methode sind. EINE GUTE-NACHT- GESCHICHTE ERZÄHLEN Vor dem Zubettgehen eine Geschichte zu erzählen, ist eine wunderbare Möglichkeit, den Tag ausklingen zu lassen. Du kannst entweder aus einem Buch vorlesen oder deine eigene Geschichte erfinden. Während das Baby deinen Worten lauscht, taucht es langsam ins Reich der Träume ein. Schon gewusst? In Schweden haben wir eine ganz eigene Technik, unsere Babys zum Schlafen zu bringen: Wir legen sie auf den Bauch und klopfen ihnen in rhythmischen Bewegungen auf den Po, bis ihnen die Augen zufallen. Man sagt, das wecke Erinnerungen an die Bewegung im Mutterleib und ver- mittle ein Gefühl der Sicher- heit und Geborgenheit. 21 EINSCHLAFRITUALE"}],"originalPageNumbers":[20,21]},{"pages":[{"images":{"at2400":"/76551/1617552/pages/19514c5f-8bdc-4d83-b911-abfac578abaf-at2400.jpg","at2000":"/76551/1617552/pages/19514c5f-8bdc-4d83-b911-abfac578abaf-at2000.jpg","at1600":"/76551/1617552/pages/19514c5f-8bdc-4d83-b911-abfac578abaf-at1600.jpg","at1200":"/76551/1617552/pages/19514c5f-8bdc-4d83-b911-abfac578abaf-at1200.jpg","at1000":"/76551/1617552/pages/19514c5f-8bdc-4d83-b911-abfac578abaf-at1000.jpg","at800":"/76551/1617552/pages/19514c5f-8bdc-4d83-b911-abfac578abaf-at800.jpg","at600":"/76551/1617552/pages/19514c5f-8bdc-4d83-b911-abfac578abaf-at600.jpg","at200":"/76551/1617552/pages/19514c5f-8bdc-4d83-b911-abfac578abaf-at200.jpg"},"text":"Kinder sind die Krönung der Liebe zwischen zwei Menschen und setzen der Beziehung zweifelsohne das i-Pünktchen auf. Die Geburt eines Kindes bringt aber auch Veränderungen mit sich und hält einige Herausforderungen bereit. Das weiss auch Annette Brockhaus, seit 2014 Paarberaterin bei PMZH. Sie hilft Paaren, Beziehungen zu pflegen und, sollten sie in Schieflage geraten sein, wieder ins Lot zu bringen. Wenn das erste Kind auf die Welt kommt, sagt Brockhaus, sei das für beide Elternteile eine grosse Umstellung. Man er- lebe eine komplett neue Situation, auf die man sich aber nur unzureichend vorbereiten könne und für die es auch keine Anleitung gebe. «Es ist, als würde man von null auf hundert zum Mond katapultiert, ohne eine Ahnung zu haben, was einen da erwartet», versucht die vierfache Mutter, den Zustand zu beschreiben. Gleichzeitig prasseln unglaublich viele Rat- schläge von allen Seiten auf einen ein und alle glauben, alles besser zu wissen. «Da braucht es schon Mut, seinen eigenen Weg zu gehen. Aber keine Angst – mit einer Portion Aben- teuerlust, Humor und Durchhaltewillen ist man gut für das Familienleben gerüstet», so die Beraterin. Wenn aus einem Liebes- ein Elternpaar wird Wie durch kaum ein anderes Lebensereignis verschieben sich durch die Geburt eines Kindes die Prioritäten. Plötzlich ist man nicht mehr nur ein Liebespaar. Auch wenn man ein noch so eingespieltes Team ist, gilt es, das Zusammen- leben neu auszuhandeln und sein persönliches Modell als Familie zu finden. Die gesellschaftlichen Rahmenbedin- gungen sind dabei nicht irrelevant, doch gemäss Brockhaus nicht mehr als Leitplanken. «Jede Familie hat vielfältige Gestaltungsmöglichkeiten», sagt sie. Es gehe darum, ein Familienmodell zu finden, das für alle Beteiligten fair sei und in dem sich langfristig alle wohlfühlen. Das Schlagwort heisst Gleichgewicht – und damit ist nicht gemeint, dass beide Partner das Gleiche tun müssen, sondern dass gemeinsam eine Arbeitsteilung gefunden wird, die den Bedürfnissen beider Erziehungsberechtigten entspricht. So sind heute ganz unterschiedliche Aufteilungen möglich. Hauptsache, sie sind abgesprochen und für alle stimmig. Sie rät dazu, auch in Phasen zu denken: «Das Kind bleibt nicht für immer ein Säugling und die Bedürfnisse beider Elternteile wan- deln sich. Es lohnt sich deshalb, immer mal wieder eine Stand- ortbestimmung vorzunehmen und zu überprüfen, ob die gewählte Arbeitsaufteilung für beide noch funktioniert.» Inseln für Zweisamkeit schaffen Partnerschaft, Beruf, Kinder und Haushalt unter einen Hut zu bringen, ist mehr als ein Fulltime-Job. Trotzdem oder gerade deshalb ist es wichtig, sich Zeit für sich selbst und als Paar zu nehmen. Sich Inseln im Alltag zu schaffen, um sich als Paar auszutauschen und wieder näher zu kommen, ist entscheidend. Was man dann zusammen macht, ist zweit- rangig. Es geht darum, im eng geschnürten Alltagskorsett nach pragmatischen Lösungen zu suchen, um sich als Liebende nicht zu verlieren. Am Morgen eine halbe Stunde früher den Wecker stellen und im Bett faulenzen, sich zu einem Liebes-Date über Mittag verabreden, gemeinsam eine Netflix- Serie anschauen oder einen Tee trinken, wenn das Baby schon schläft – alles ist möglich. Momente, in denen man sich bewusst als Paar begegnet und Zeit, in der man sich ge- meinsam um die organisatorischen Aspekte des Familienlebens kümmert, sollte man wenn möglich trennen. Knirscht es in der Beziehung trotzdem, kann man auch einmal Hilfe in Anspruch nehmen. «Eine gute Paartherapie tut nicht weh. Und wenn man frühzeitig damit beginnt, dient sie als eine Art Beziehungs- Check-Up», lacht Annette Brockhaus. Kinder sind ein grosses Geschenk. Aber ein Neugeborenes stellt die Beziehung auch ganz schön auf den Kopf. Wir haben uns mit Annette Brockhaus, Beraterin bei Paarberatung und Mediation im Kanton Zürich (PMZH), unterhalten, um herauszufinden, worauf werdende Mütter und Väter achten können, damit ihre Be- ziehung möglichst intakt bleibt. Von null auf hundert ins Familienabenteuer PAARBEZIEHUNG Paarberatung \u0026 Mediation im Kanton Zürich, paarberatung-mediation.ch 22"},{"images":{"at2400":"/76551/1617552/pages/7b9bad32-894b-448a-b4e3-126c90c978ff-at2400.jpg","at2000":"/76551/1617552/pages/7b9bad32-894b-448a-b4e3-126c90c978ff-at2000.jpg","at1600":"/76551/1617552/pages/7b9bad32-894b-448a-b4e3-126c90c978ff-at1600.jpg","at1200":"/76551/1617552/pages/7b9bad32-894b-448a-b4e3-126c90c978ff-at1200.jpg","at1000":"/76551/1617552/pages/7b9bad32-894b-448a-b4e3-126c90c978ff-at1000.jpg","at800":"/76551/1617552/pages/7b9bad32-894b-448a-b4e3-126c90c978ff-at800.jpg","at600":"/76551/1617552/pages/7b9bad32-894b-448a-b4e3-126c90c978ff-at600.jpg","at200":"/76551/1617552/pages/7b9bad32-894b-448a-b4e3-126c90c978ff-at200.jpg"},"text":"Kurzinterview mit Annette Brockhaus Drei Fragen an die Paarberaterin Welche Voraussetzungen sind wichtig, damit ein Paar auch als Eltern gut funktionieren kann? Es hilft sicherlich, wenn beide sich auszutauschen wissen und abspra- chefähig sind. Paare, die bisher auch schon gelernt haben, miteinander Dinge auszuhandeln und Kompromisse zu finden, haben es als Eltern leichter. Welche Beziehungstipps geben Sie werdenden Eltern mit auf den Weg? Sie sollen sich in Gelassenheit üben, die Dinge mit Humor angehen und achtsam sein mit sich selbst und ihrer Beziehung. Es mag abge- droschen klingen, aber nur, wer selbst ausgeglichen und nicht ständig am Limit ist, kann die Toleranz und Fürsorge aufbringen, die eine Familie braucht. Was soll man tun, wenn es im Bett nicht mehr läuft? Nach einem Kind ist die Sexualität nicht gratis zurückzuhaben, son- dern man muss etwas mehr dafür tun und das Thema vielleicht auch kreativer angehen als bisher. Für den Anfang hilft es schon einmal, wenn sich beide Partner fragen, was sie selbst überhaupt brauchen, um lustvoll sein zu können und sich auf Sex einzu- lassen. So kann das richtige Umfeld für intime Begegnungen geschaffen werden. PAARBEZIEHUNG 23"}],"originalPageNumbers":[22,23]},{"pages":[{"images":{"at2400":"/76551/1617552/pages/429b533b-9154-4d88-8d6f-6980c76569aa-at2400.jpg","at2000":"/76551/1617552/pages/429b533b-9154-4d88-8d6f-6980c76569aa-at2000.jpg","at1600":"/76551/1617552/pages/429b533b-9154-4d88-8d6f-6980c76569aa-at1600.jpg","at1200":"/76551/1617552/pages/429b533b-9154-4d88-8d6f-6980c76569aa-at1200.jpg","at1000":"/76551/1617552/pages/429b533b-9154-4d88-8d6f-6980c76569aa-at1000.jpg","at800":"/76551/1617552/pages/429b533b-9154-4d88-8d6f-6980c76569aa-at800.jpg","at600":"/76551/1617552/pages/429b533b-9154-4d88-8d6f-6980c76569aa-at600.jpg","at200":"/76551/1617552/pages/429b533b-9154-4d88-8d6f-6980c76569aa-at200.jpg"},"text":"Wenn Kinderträume wahr werden Viel Liebe und Fürsorge sind das Allerwichtigste für eine gesunde Entwicklung, und wie aufregend es doch ist, das Babyzimmer einzurichten! Unsere praktischen Aufbewahrungssysteme sind wahre Organisationstalente und helfen dir, das Chaos zu bändigen. Mit verspielten Deko-Elementen kannst du jeden Raum ganz einfach in ein herrliches Paradies verwandeln. 24 EINRICHTEN"},{"images":{"at2400":"/76551/1617552/p pflanze, künstlich. Für drinnen/draussen/ hängend Efeu. Ø 12 cm, 69 cm hoch. 104.611.47 KAPKRUSBÄR Ampel. Für Blumentöpfe bis 12 cm. Hellgrau 104.738.95 Teppich Bunte Teppiche sind nicht nur ein wunderbarer Farbtupfer im Kinderzimmer, sondern sorgen auch für Gemütlichkeit. Wetten, dass es sich auf einer weichen Unterlage gleich doppelt so gut spielen lässt? HIMMELSK Teppich. 133×160 cm. Rosa 503.567.81 HALVED Teppich flach gewebt. 170×240 cm. Bunt 203.282.28 Knopfleiste An einer Knopfleiste lässt sich – abgesehen von Kleidungsstücken – noch so allerhand aufhängen. Auch Waschlappen, Nuschis oder Schnuller finden hier einen Platz. FLISAT Leiste mit 4 Knöpfen. 47×4,5 cm. 702.735.96 Wandregal für Bücher Ein Wandregal ist nicht nur dekorativ, sondern auch praktisch. Hier lassen sich ganz einfach Kinder bücher, Stofftiere und andere herzige Gegenstände unterbringen. FLISAT Wandaufbewahrung. 70×9 cm, 16 cm hoch. 002.907.78 Alle Preise findest du auf IKEA.ch 28"},{"images":{"at2400":"/76551/1617552/pages/57686d73-bd84-4dfc-a052-a833c0e139b9-at2400.jpg","at2000":"/76551/1617552/pages/57686d73-bd84-4dfc-a052-a833c0e139b9-at2000.jpg","at1600":"/76551/1617552/pages/57686d73-bd84-4dfc-a052-a833c0e139b9-at1600.jpg","at1200":"/76551/1617552/pages/57686d73-bd84-4dfc-a052-a833c0e139b9-at1200.jpg","at1000":"/76551/1617552/pages/57686d73-bd84-4dfc-a052-a833c0e139b9-at1000.jpg","at800":"/76551/1617552/pages/57686d73-bd84-4dfc-a052-a833c0e139b9-at800.jpg","at600":"/76551/1617552/pages/57686d73-bd84-4dfc-a052-a833c0e139b9-at600.jpg","at200":"/76551/1617552/pages/57686d73-bd84-4dfc-a052-a833c0e139b9-at200.jpg"},"text":"Nicole Wederich ist Interior Designerin bei IKEA Schweiz Rot ist zu kraftvoll und aggressiv, um es im Kinderzimmer gross- flächig einzusetzen. Wer trotzdem gerne Rottöne verwenden möchte, tut das besser dezent und akzentuiert – am besten in Kom- bination mit ruhigeren Farbtönen wie Weiss oder Grau. Oder wie wäre es stattdessen mit einem warmen Orange? Lila gehört zu den Trendfarben, die von Eltern und Kindern gleichermassen geliebt werden. Man sagt ihr nach, dass sie sich positiv auf das seelische Gleichge- wicht auswirkt, weshalb sie gerade für unruhige Kinder ideal ist. Dabei kommen zarte Fliedertöne eben- so in Frage wie dunkleres Lila. Blau wird längst nicht mehr nur als Farbe für Jungenzimmer verwendet. Weshalb auch? Blau wirkt beru- higend und entspan- nend, und dank ver- schiedener Nuancen lässt sich ein Ton ganz nach den persönlichen Vorstellungen finden. Wandfarben und ihre Wirkung Nicole, was ist die Farbe deiner Wahl, um das Babyzimmer zu streichen? Ich finde, Grau ist eine perfekte Farbe. Sie ist mo- dern und neutral und kann mit fast allen anderen Tönen kombiniert werden. Und Grau ist zeitlos: Auch wenn das Kind älter wird, muss man nicht neu streichen, sondern kann einfach die Accessoires und gewisse Möbel im Zimmer auswechseln. Regieren in Babyzimmern heute immer noch die klassischen Mädchen- und Jungenfarben Rosa und Blau? Zum Glück immer weniger! Sie werden zunehmend durch genderneutrale Farben ersetzt. Im Trend liegen etwa pastelliges Grün oder erdige Naturtöne, die beruhigend wirken. Auch helle und warme Töne aus dem Gelbspektrum sind ideal. Sie tauchen den Raum in ein freundliches Licht. Grundsätzlich sind aber alle Farben erlaubt, solange sie nicht zu stark und satt sind. Welche Möglichkeiten gibt es sonst noch, die Wände zu gestalten? Tapeten feiern gerade ein grosses Comeback – auch im Babyzimmer. Es gibt etliche herzige Motive, was die Auswahl wirklich nicht gerade leicht macht. Mein Tipp: Tapeziert nicht gleich das ganze Zimmer damit, sondern nur eine Wand. So kann die Wand- gestaltung leichter gewechselt und dem Alter des Kindes angepasst werden. Ansonsten eignen sich auch Wandtattoos ideal als Deko-Element, um dem Raum Atmosphäre zu verleihen. Welche Motive sind deine persönlichen Favoriten? Ich persönlich mag Fabeltiere und alles, was mit dem Dschungel zu tun hat. Aber es gibt so viele süsse Motive! Wenn ihr mögt, könnt ihr euch auch ein übergreifendes Thema für das Kinderzimmer überlegen und Möbel, Deko und Accessoires darauf abstimmen. Das Wichtigste ist, dass es euch als Eltern gefällt, denn dem Kleinen ist die Innenein- richtung anfangs herzlich egal. Gelb ist die Farbe der Sonne. Kein Wunder, sorgt sie doch für gute Laune. Als Farbe im Kinderzimmer ist sie nicht nur geschlechts- neutral, sondern wirkt heiter und belebend. Am besten wählt man einen dezenten Pastellton, der perfekt mit Pink-, Lila- und Grüntönen kombiniert werden kann. Grün ist die Farbe der Natur und macht sich auch im Kinderzimmer gut. Sie vermittelt Harmonie und weckt den Entdeckergeist. Besonders angesagt ist ein helles, pastel- liges Grün, das sich auch gut mit anderen Farben kombinieren lässt. 29 FARBENPSYCHOLOGIE"}],"originalPageNumbers":[28,29]},{"pages":[{"images":{"at2400":"/76551/1617552/pages/352163ba-1354-4bf1-bfcd-fa4cad853533-at2400.jpg","at2000":"/76551/1617552/pages/352163ba-1354-4bf1-bfcd-fa4cad853533-at2000.jpg","at1600":"/76551/1617552/pages/352163ba-1354-4bf1-bfcd-fa4cad853533-at1600.jpg","at1200":"/76551/1617552/pages/352163ba-1354-4bf1-bfcd-fa4cad853533-at1200.jpg","at1000":"/76551/1617552/pages/352163ba-1354-4bf1-bfcd-fa4cad853533-at1000.jpg","at800":"/76551/1617552/pages/352163ba-1354-4bf1-bfcd-fa4cad853533-at800.jpg","at600":"/76551/1617552/pages/352163ba-1354-4bf1-bfcd-fa4cad853533-at600.jpg","at200":"/76551/1617552/pages/352163ba-1354-4bf1-bfcd-fa4cad853533-at200.jpg"},"text":"Die Restles nehmen es selbst in die Hand Auf Instagram teilen die Restles ihr Familien- leben, Renovationsprojekte und DIY-Ideen. Das Dreier- gespann ist immer auf Zack und zieht bald schon wieder um. Anja, Pascal und ihre Tochter Zaily werden in die USA auswandern. Restles leben mit ihrer Tochter und zwei Möpsen in ihrem Einfamilienhaus im thurgauischen Balterswil. Hier, umgeben von malerischen Wiesen und Kuhgebim- mel, haben sie sich ihr ganz persönliches Reich geschaffen und ein über 100-jähriges Gebäude nach ihren Wünschen umgebaut und modernisiert. «Wir lieben es hier», sagt Anja. Trotzdem werden die drei schon bald wieder fortziehen. «Meist bleiben wir nicht viel länger als ein bis zwei Jahre an einem Ort. Wir sind etwas nomadisch veranlagt», lacht die 26-Jährige, während sie uns durch das zweistöckige Haus führt. Do it yourself als Lifestyle Umziehen und Umbauen gehört zum Lifestyle der Restles und sie lieben den Charme alter Häuser. Mit ihrer eigenen Immobiliengesellschaft sind sie ständig auf der Suche nach reno- vationsbedürftigen Objekten und bauen diese um. Meist ziehen sie dann vorübergehend gleich selbst ein. Während Pascal eher der Typ fürs Grobe ist, kümmert sich Anja liebevoll um die Innenausstattung. Sie ist ein echter DIY-Typ, liebt es zu basteln und ver- ändert Einrichtungsgegenstände gerne nach ihrem eigenen Geschmack. Ihre Ideen und Projekte teilt sie auch mit ihrer Community auf Instagram, wo ihr Account @dierestles inzwischen mehrere tausend Follower hat. Ihr vielleicht grösstes Umzugsprojekt steht den Restles noch bevor. Demnächst werden sie als Familie in die USA aus- wandern und sich in Las Vegas ein neues Leben aufbauen. «Damit geht für uns ein riesiger Traum in Erfüllung. Wir können es kaum erwarten, im Land der unbe- grenzten Möglichkeiten endlich sesshaft zu werden», freut sich Anja. Abgesehen von ein paar Kisten mit Erinnerungen, die ihnen am Herzen liegen, werden die drei nicht viel mitnehmen. Als Renovations- und DIY-Profis dürfte es ihnen allerdings nicht allzu schwerfallen, sich am neuen Ort ein schönes Zuhause einzurichten. 30 PORTRÄT"},{"images":{"at2400":"/76551/1617552/pages/9cbb29e9-8a90-4e56-ad05-673cd52787b3-at2400.jpg","at2000":"/76551/1617552/pages/9cbb29e9-8a90-4e56-ad05-673cd52787b3-at2000.jpg","at1600":"/76551/1617552/pages/9cbb29e9-8a90-4e56-ad05-673cd52787b3-at1600.jpg","at1200":"/76551/1617552/pages/9cbb29e9-8a90-4e56-ad05-673cd52787b3-at1200.jpg","at1000":"/76551/1617552/pages/9cbb29e9-8a90-4e56-ad05-673cd52787b3-at1000.jpg","at800":"/76551/1617552/pages/9cbb29e9-8a90-4e56-ad05-673cd52787b3-at800.jpg","at600":"/76551/1617552/pages/9cbb29e9-8a90-4e56-ad05-673cd52787b3-at600.jpg","at200":"/76551/1617552/pages/9cbb29e9-8a90-4e56-ad05-673cd52787b3-at200.jpg"},"text":"Babyfüsschen- Schlüsselanhänger Ein Schlüsselanhänger mit Babyfuss-Abdruck ist ein wunderbarer Zeitzeuge und du kannst etwas Persönliches deines Babys immer bei dir tragen. So einfach gehts: Mache auf einer transparenten Folie mit Acrylfarbe einen Abdruck des Fusses deines Babys. Sobald der Fussabdruck trocken ist, schreibst du mit einem goldenen, wasserfesten Filzstift den Namen und das aktuelle Jahr auf die Folie. Anschliessend laminierst du die Plastikfolie. Kein Laminiergerät zur Hand? Frag einfach in einem Kopiergeschäft nach.   Die laminierte Folie schneidest du entlang der Ränder des Fussabdrucks mit einer Bastel- schere aus.  Stanze ein kleines Loch in den Fussabdruck und fixiere daran einen Schlüsselanhänger. Perfekt als Erinnerung für dich selbst oder als Geschenk für Familie und Freunde. Das brauchst du dazu:  Acrylfarbe  Goldener wasserfester Filzstift  Transparentfolie  Bastelschere  Schlüsselanhänger Dauer: ca. 20 Minuten. 1 2 3 31 DO IT YOURSELF"}],"originalPageNumbers":[30,31]},{"pages":[{"images":{"at2400":"/76551/1617552/pages/26c0bd12-9027-47ed-a5fa-00d7ef416ac1-at2400.jpg","at2000":"/76551/1617552/pages/26c0bd12-9027-47ed-a5fa-00d7ef416ac1-at2000.jpg","at1600":"/76551/1617552/pages/26c0bd12-9027-47ed-a5fa-00d7ef416ac1-at1600.jpg","at1200":"/76551/1617552/pages/26c0bd12-9027-47ed-a5fa-00d7ef416ac1-at1200.jpg","at1000":"/76551/1617552/pages/26c0bd12-9027-47ed-a5fa-00d7ef416ac1-at1000.jpg","at800":"/76551/1617552/pages/26c0bd12-9027-47ed-a5fa-00d7ef416ac1-at800.jpg","at600":"/76551/1617552/pages/26c0bd12-9027-47ed-a5fa-00d7ef416ac1-at600.jpg","at200":"/76551/1617552/pages/26c0bd12-9027-47ed-a5fa-00d7ef416ac1-at200.jpg"},"text":"Spielend die Welt entdecken Die Sinne und Motorik deines B  nichts vor – das Leben mit Kind ist anstrengend und hie und da eine ziemlich grosse Herausforderung: Wenig Schlaf, alle Hände voll zu tun und wenn man sich Zeit für sich nehmen will, plagt einen das schlechte Gewissen. Doch gerade deshalb ist es wichtig, nicht nur gut auf dein Kleines zu schauen, sondern auch auf dich. Wie das gelingt, verraten wir dir in unseren Tipps. Tagebuch schreiben Versuche dir abends einen Moment Zeit zu nehmen und deinen Tag in ein paar Zeilen zu reflektieren. Das hilft dir nicht nur, zur Ruhe zu kommen, sondern auch, Erinnerungen festzuhalten. Wie wäre es, dein Tagebuch zusätzlich mit Bildern und anderen Dingen zu füllen? Als Alternative können wir dir auch das liebevolle Erinnerungsbuch «Mama/Papa, erzähl mal!» der Autorin Elma van Vliet ans Herz legen. Angeleitet durch Fragen kannst du darin das Wichtigste über dich, deine Familie und deinen kleinen Sonnenschein festhalten. Nimm dir Zeit für dich Alle reden von «Me-Time», doch in der Realität ist es gar nicht so einfach, Zeit für sich selbst zu finden – schon gar nicht, wenn ein Kind da ist. Am besten buchst du dafür einen fixen Termin in deinem Kalender ein – als würdest du eine Freundin treffen. Bestimmt wirst du bald sehen, wie entspannend und energiefördernd Termine mit dir selbst sein können. Energieschub Nutze die Zeit, in der dein Liebling schläft oder durch eine andere Person betreut wird, indem du dir eine kurze Verschnaufpause in Form eines Powernaps oder einer 5-Minuten-Meditation gönnst. Das lädt deine Batterien wieder auf und du bist danach entspannter und wieder klarer im Kopf. Für beson- dere Erholung sorgt zum Beispiel japanisches Heilpflanzen- öl, aber du kannst jedes beliebige Öl verwenden, dessen Duft du magst. Ein paar Tropfen davon in heisses oder kaltes Wasser träufeln, ein kleines Handtuch oder einen Waschlappen hineintauchen, auswringen und aufs Gesicht legen – fertig. Einfach Augen zumachen und die Mini-Auszeit geniessen! Positive Leitsätze etablieren Streiche Sätze wie «das klappt nie», «das schaffe ich nicht» oder «heute läuft alles schief» aus deinem Wortschatz und ersetze sie durch positive Affirma- tionen. Stress wird nämlich dadurch ausgelöst, dass wir Aufgaben als bedrohlich wahr- nehmen. Wenn du es schaffst, bejahende Glaubenssätze wie «Ich tue, was ich kann, und das ist genug!» zu etablieren, wirst du merken, dass dir vieles leichter fällt. Und wenn trotzdem einmal ein negativer Gedanke aufblitzt, sag «Stopp!», atme durch und kon- zentriere dich auf deine positiven Gedanken. Unterstützung annehmen Du musst nicht alles allein schaffen! Akzeptiere Unterstützung – sei es von der Partnerin oder dem Partner, der Familie, Freundinnen und Freunden oder externen Betreuungspersonen. Vielleicht gibt es auch Personen in deinem Umfeld, mit denen du dich bei der Kinderbetreuung abwechseln kannst. So hast nicht nur du etwas mehr freie Zeit zur Verfügung, sondern auch mal eine andere Mami oder ein anderer Papi. «Sich Zeit für sich zu nehmen, ist wichtig und richtig. Dafür soll man auch einmal an anderer Stelle nur das Nötigste tun.» Annette Brockhaus, Paartherapeutin und vierfache Mutter 01 02 03 04 05 33 ENTSPANNUNG"}],"originalPageNumbers":[32,33]},{"pages":[{"images":{"at2400":"/76551/1617552/pages/64f7b29a-2313-4296-ba7f-5fc5851629d5-at2400.jpg","at2000":"/76551/1617552/pages/64f7b29a-2313-4296-ba7f-5fc5851629d5-at2000.jpg","at1600":"/76551/1617552/pages/64f7b29a-2313-4296-ba7f-5fc5851629d5-at1600.jpg","at1200":"/76551/1617552/pages/64f7b29a-2313-4296-ba7f-5fc5851629d5-at1200.jpg","at1000":"/76551/1617552/pages/64f7b29a-2313-4296-ba7f-5fc5851629d5-at1000.jpg","at800":"/76551/1617552/pages/64f7b29a-2313-4296-ba7f-5fc5851629d5-at800.jpg","at600":"/76551/1617552/pages/64f7b29a-2313-4296-ba7f-5fc5851629d5-at600.jpg","at200":"/76551/1617552/pages/64f7b29a-2313-4296-ba7f-5fc5851629d5-at200.jpg"},"text":"Hungrig aufs Leben Mit kleinen Kindern wird das Essen schnell zur Raubtier- fütterung. Aber keine Sorge: Unser Babygeschirr und u },"text":"Das Leben mit Kind ist schon aufregend genug, da sollst du dir nicht mehr Sorgen als nötig machen müssen. Du kannst beruhigt sein: Wir denken mit und arbei- ten mit allen Kräften daran, dein Zu- hause so sicher wie möglich zu machen. Bereits bei der Entwicklung eines Pro- dukts ist Sicherheit oberstes Gebot. Dabei berücksichtigen wir, wie Möbel und Objekte im Alltag tatsächlich genutzt werden und führen jährlich über eine Million Produkttests durch. Eines ist sicher: Was du bei IKEA einkaufst, entspricht den höchsten Sicherheitsanforderungen – darauf geben wir dir unser Wort. Sicherheit wird bei uns grossgeschrieben Bald schon wird dein Baby krabbeln lernen und alles um sich herum entdecken wollen. Damit alltägliche Gegenstände nicht zur Gefahr werden, tun wir alles für seinen Schutz. 38 SICHERHEIT"},{"images":{"at2400":"/76551/1617552/pages/6eaee4b7-a856-41e7-bc21-fd84f6b5802d-at2400.jpg","at2000":"/76551/1617552/pages/6eaee4b7-a856-41e7-bc21-fd84f6b5802d-at2000.jpg","at1600":"/76551/1617552/pages/6eaee4b7-a856-41e7-bc21-fd84f6b5802d-at1600.jpg","at1200":"/76551/1617552/pages/6eaee4b7-a856-41e7-bc21-fd84f6b5802d-at1200.jpg","at1000":"/76551/1617552/pages/6eaee4b7-a856-41e7-bc21-fd84f6b5802d-at1000.jpg","at800":"/76551/1617552/pages/6eaee4b7-a856-41e7-bc21-fd84f6b5802d-at800.jpg","at600":"/76551/1617552/pages/6eaee4b7-a856-41e7-bc21-fd84f6b5802d-at600.jpg","at200":"/76551/1617552/pages/6eaee4b7-a856-41e7-bc21-fd84f6b5802d-at200.jpg"},"text":"01 PATRULL Badewannen- matte Krokodil. 33×90 cm. Grün 101.381.63 02 UNDVIKA Eckschutz 8 St. Weiss 203.490.23 03 PATRULL Kinder- sicherung 12 St. Weiss 901.915.47 04 UNDVIKA Multisperre 2 St. Weiss 403.398.67 05 PATRULL Türstopper 2 St. 4×23 cm, 4 cm hoch. Weiss 100.989.49 Die PATRULL Badewannenmatte ist nicht nur ein friedlicher Spielkamerad, sondern verhindert auch die Ausrutsch- gefahr beim Badespass in der Wanne. Eliminiere mit dem UNDVIKA Eckschutz die Gefahr von scharfen Kanten und gefährli- chen Ecken. Dein Klein Zertifikationslevel der Stiftung EDGE (Economic Dividends for Gender Equality). Das weltweit führende Zertifikationssystem für Geschlechtergerechtigkeit stellt uns punkto Lohngleichheit, Gleichberechtigung bei Rekrutierung und Beförderung, Entwicklung und Förderung von weiblichen Führungskräften, Flexibilität der Arbeits- zeiten und Unternehmenskultur also ein gutes Zeugnis aus. Aber wie wird Gleichstel- lung bei IKEA im Alltag gelebt? Bei IKEA wird Gleichberechtigung grossgeschrieben 40 ENGAGEMENT"},{"images":{"at2400":"/76551/1617552/pages/b3a107a6-53b4-46a8-9118-a4f7c576e55b-at2400.jpg","at2000":"/76551/1617552/pages/b3a107a6-53b4-46a8-9118-a4f7c576e55b-at2000.jpg","at1600":"/76551/1617552/pages/b3a107a6-53b4-46a8-9118-a4f7c576e55b-at1600.jpg","at1200":"/76551/1617552/pages/b3a107a6-53b4-46a8-9118-a4f7c576e55b-at1200.jpg","at1000":"/76551/1617552/pages/b3a107a6-53b4-46a8-9118-a4f7c576e55b-at1000.jpg","at800":"/76551/1617552/pages/b3a107a6-53b4-46a8-9118-a4f7c576e55b-at800.jpg","at600":"/76551/1617552/pages/b3a107a6-53b4-46a8-9118-a4f7c576e55b-at600.jpg","at200":"/76551/1617552/pages/b3a107a6-53b4-46a8-9118-a4f7c576e55b-at200.jpg"},"text":" Damit Papis eine enge Bindung zu ihren Kindern aufbauen können, erhalten sie bei IKEA einen acht- wöchigen Vater- schaftsurlaub. Ina Rhöös, Equality, Diversity \u0026 Inclusion Leader bei IKEA Schweiz Gleichheit als Menschenrecht Wie Ina Rhöös, Equality, Diversity \u0026 Inclusion Leader bei IKEA Schweiz, erklärt, beginnt Gleichberechtigung bei den Werten eines Unternehmens: «Bei IKEA verstehen wir Gleichheit als grundlegendes Menschenrecht. Vielfalt, Gleichstellung und Fairness stehen deshalb im Zentrum unseres Handelns als Unternehmen.» Konkret bedeutet dies, dass nicht nur ein ausgewogenes Geschlechter- verhältnis über alle Stufen sowie geschlechter- unabhängige Lohn- und Lohnnebenleistungen gewährleistet werden, sondern auch die Diversität unter den Mitarbeitenden gefördert wird. Dafür sind verschiedene Massnahmen notwendig – allen voran die Möglichkeit für Teilzeitarbeit bis ins oberste Management, flexible Arbeitszeitmodelle, aber auch Pro- gramme für all diejenigen, die nach der Geburt eines Kindes wieder in den Job zurückkehren. «Wir streben immer nach Lösungen, die den Alltag unserer Angestellten erleichtern und ihnen helfen, Arbeit und Familie zu vereinba- ren», führt Ina Rhöös aus. Acht Wochen Urlaub für werdende Väter Als eines der ersten Unternehmen in der Schweiz hat IKEA 2017 auch den Vaterschafts- urlaub eingeführt. Inzwischen erhalten Papis einen achtwöchigen Urlaub und haben die Option, diesen bis auf ein Jahr auszu- dehnen, sofern es die betrieblichen Gegeben- heiten zulassen. «Uns ist es wichtig, dass auch Väter eine enge Bindung zu ihren neu- geborenen Kindern aufbauen können und Verantwortung in der Familie übernehmen. Unsere Erfahrungen mit dem verlängerten Vaterschaftsurlaub sind eindeutig positiv und zeigen, dass unsere Mitarbeitenden nach der Elternzeit motivierter, gelassener und kreativer an den Arbeitsort zurückkehren», sagt Ina Rhöös. Im Juni 2022 hat IKEA die Elternzeit auch für gleichgeschlechtliche Paare und Eltern eingeführt. Der fortschrittliche Ansatz, den IKEA in Sachen Gleichstellung und Inklusion seit jeher verfolgt, wird damit unterstrichen und um ein Kapitel erweitert.  Die Vereinbarkeit von Beruf und Familie liegt uns am Herzen. Deshalb setzen wir uns unter anderem für Teilzeitarbeit und flexible Arbeitszeit- modelle ein. 41 ENGAGEMENT"}],"originalPageNumbers":[40,41]},{"pages":[{"images":{"at2400":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at2400.jpg","at2000":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at2000.jpg","at1600":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at1600.jpg","at1200":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at1200.jpg","at1000":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at1000.jpg","at800":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a
