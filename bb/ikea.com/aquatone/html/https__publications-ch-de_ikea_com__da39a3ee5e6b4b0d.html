erten Vaterschaftsurlaub sind eindeutig positiv und zeigen, dass unsere Mitarbeitenden nach der Elternzeit motivierter, gelassener und kreativer an den Arbeitsort zurckkehren, sagt Ina Rhs. Im Juni 2022 hat IKEA die Elternzeit auch fr gleichgeschlechtliche Paare und Eltern eingefhrt. Der fortschrittliche Ansatz, den IKEA in Sachen Gleichstellung und Inklusion seit jeher verfolgt, wird damit unterstrichen und um ein Kapitel erweitert.  Die Vereinbarkeit von Beruf und Familie liegt uns am Herzen. Deshalb setzen wir uns unter anderem fr Teilzeitarbeit und flexible Arbeitszeit- modelle ein. 41 ENGAGEMENT"}],"originalPageNumbers":[40,41]},{"pages":[{"images":{"at2400":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at2400.jpg","at2000":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at2000.jpg","at1600":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at1600.jpg","at1200":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at1200.jpg","at1000":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at1000.jpg","at800":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at800.jpg","at600":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at600.jpg","at200":"/76551/1617552/pages/1fe1dfaa-4fb7-489e-b487-9db2bae31a59-at200.jpg"},"text":"Werde Mitglied bei der grssten Familie der Welt Einige Clubs sind nur fr wenige Auserwhlte, doch IKEA Family ist fr alle. Fr diejenigen, deren grosse Leidenschaft die eigenen vier Wnde sind, und auch fr alle, die gerade ihr erstes eigenes Zuhause beziehen und eine helfende Hand brauchen. Als Mitglied erhltst du viele Vorteile* und kannst auch mit ein paar berraschungen rechnen. Denn wir wissen, dass es schn ist, geschtzt zu werden. Melde dich jetzt kostenlos an und werde Teil unserer Familie. Zum Beispiel online oder mit unserer IKEA App. Dann kannst du gleich mit Shop \u0026 Go loslegen und deine Produkte whrend deines Einkaufs selbst ber die IKEA App scannen und an den Express-Kassen
