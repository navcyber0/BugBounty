84-a248-c7f788426036-at2000.jpg","at1600":"/76554/1606908/pages/cc422400-21d3-4b84-a248-c7f788426036-at1600.jpg","at1200":"/76554/1606908/pages/cc422400-21d3-4b84-a248-c7f788426036-at1200.jpg","at1000":"/76554/1606908/pages/cc422400-21d3-4b84-a248-c7f788426036-at1000.jpg","at800":"/76554/1606908/pages/cc422400-21d3-4b84-a248-c7f788426036-at800.jpg","at600":"/76554/1606908/pages/cc422400-21d3-4b84-a248-c7f788426036-at600.jpg","at200":"/76554/1606908/pages/cc422400-21d3-4b84-a248-c7f788426036-at200.jpg"},"text":"6 7 There’s something memorable about being outdoors while cooking a meal and spending time together. It’s like food tastes better in the sunshine. Maybe it’s being closer to nature — we’re not sure. But we are sure that from dining tables and chairs to barbecues and gardening stuff, we have all you need to enjoy cooking and eating outdoors. Plus, it’s all under one roof, whether you’ll put it under a roof or not! Serve up fun"}],"originalPageNumbers":[4]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/5a9f02df-d07a-4122-8b9e-acf570bcad12-at2400.jpg","at2000":"/76554/1606908/pages/5a9f02df-d07a-4122-8b9e-acf570bcad12-at2000.jpg","at1600":"/76554/1606908/pages/5a9f02df-d07a-4122-8b9e-acf570bcad12-at1600.jpg","at1200":"/76554/1606908/pages/5a9f02df-d07a-4122-8b9e-acf570bcad12-at1200.jpg","at1000":"/76554/1606908/pages/5a9f02df-d07a-4122-8b9e-acf570bcad12-at1000.jpg","at800":"/76554/1606908/pages/5a9f02df-d07a-4122-8b9e-acf570bcad12-at800.jpg","at600":"/76554/1606908/pages/5a9f02df-d07a-4122-8b9e-acf570bcad12-at600.jpg","at200":"/76554/1606908/pages/5a9f02df-d07a-4122-8b9e-acf570bcad12-at200.jpg"},"text":"8 9 When you’re outdoors, it’s easier to slow down and practise the art of doing nothing. Whether you’re on your balcony, at the beach or in your garden, you can make the outdoors all yours. From modular sofas, hammocks and sun loungers to parasols, gazebos, lights, textiles and everything in be- tween, we have what you want in styles you’ll love for an outdoor oasis you won’t want to leave. Take it easy"}],"originalPageNumbers":[5]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/1dd61c0f-8b06-4adb-a9cc-17415c1c722c-at2400.jpg","at2000":"/76554/1606908/pages/1dd61c0f-8b06-4adb-a9cc-17415c1c722c-at2000.jpg","at1600":"/76554/1606908/pages/1dd61c0f-8b06-4adb-a9cc-17415c1c722c-at1600.jpg","at1200":"/76554/1606908/pages/1dd61c0f-8b06-4adb-a9cc-17415c1c722c-at1200.jpg","at1000":"/76554/1606908/pages/1dd61c0f-8b06-4adb-a9cc-17415c1c722c-at1000.jpg","at800":"/76554/1606908/pages/1dd61c0f-8b06-4adb-a9cc-17415c1c722c-at800.jpg","at600":"/76554/1606908/pages/1dd61c0f-8b06-4adb-a9cc-17415c1c722c-at600.jpg","at200":"/76554/1606908/pages/1dd61c0f-8b06-4adb-a9cc-17415c1c722c-at200.jpg"},"text":"10 11 NÄMMARÖ Sometimes it’s good to be square When we developed NÄMMARÖ, we asked ourselves: what’s the best way to create really comfy and affordable outdoor furniture? We found one answer to the question in the design. By basing the whole series on a simple geometric shape, we managed to lower the manufacturing cost. That’s good news for your wallet “We want NÄMMARÖ to be easy to both take home and live with,” says product developer Anders Adler. He and the development team found a part of the solution in a simple geometric shape - the square. One look, many possibilities “We designed a frame that looks like a square with small legs,” explains Anders. It’s a shape that’s used throughout the series, from chairs to tables. “The frame gives NÄMMARÖ a uniform and contempo- rary look. It’s also modular thinking that simplifies the production and lowers the cost. And since NÄMMARÖ doesn’t have any curved shapes, the products are easy to pack in flat packages.” It contributes to a lower price and saves valuable space during transport - all the way from the factory to the customer’s home. Create your own oasis In the NÄMMARÖ family, you find sun loungers and chairs for long and lazy days, sofas for many guests and tables for intimate dinners or big families. “It’s about finding what suits you and your needs. NÄMMARÖ creates possibilities - for both different outdoor spaces and wallets.” The furniture is relatively light, so you can easily move it if you need to make room for more guests or stow everything away when the outdoor season is over. “It’s one of those small but important things that makes the everyday life on your terrace or balcony more con- venient,” says Anders. “When we designed NÄMMARÖ, we wanted to create a family of modern outdoor furniture that can both blend in and stand out. The square frame used throughout the series contributes to a uniform look and ties the different products together. The soft honey colour ages with grace and is easy to match with things you already have at home and the greenery on your balcony or terrace.“ Designer Nike Karlsson NÄMMARÖ table, outdoor, 75x63 cm, light brown stained. 005.112.04 2,950 THB NÄMMARÖ foldable chair, outdoor, light brown stained. 705.103.43 1,750 THB NÄMMARÖ backrest for modular sofa, outdoor, light brown stained. 205.103.31 790 THB NÄMMARÖ shelving unit, outdoor, 83x75 cm, light brown stained. 905.346.54 4,990 THB NÄMMARÖ bench with backrest, outdoor, light brown stained. 505.103.39 3,990 THB NÄMMARÖ privacy screen, 140x80x50 cm,indoor/outdoor, light brown stained. 005.327.39 2,990 THB NÄMMARÖ lounge chair, outdoor, light brown stained. 205.103.45 2,950 THB NÄMMARÖ storage box, indoor/ outdoor, 80x40x45 cm, light brown stained. 205.327.38 3,290 THB NÄMMARÖ sun lounger, outdoor, light brown stained. 705.103.57 4,950 THB NÄMMARÖ seat section for modular sofa, outdoor, light brown stained. 005.103.51 1,950 THB NÄMMARÖ table, outdoor, 140x75 cm, light brown stained 805.112.00 4,950 THB NÄMMARÖ foldable reclining chair, outdoor, light brown stained. 605.103.53 2,450 THB NÄMMARÖ table, outdoor, 200x75 cm, light brown stained. 405.112.02 6,950 THB NÄMMARÖ chair with armrests, out- door, light brown stained. 805.111.96 1,950 THB NÄMMARÖ foldable stool, outdoor, 37x45 cm, light brown stained. 105.103.55 890 THB NÄMMARÖ bench, outdoor, 120 cm, light brown stained. 105.103.41 2,750 THB NÄMMARÖ all parts"}],"originalPageNumbers":[6]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/7e59df88-13e4-469c-8c7b-bd0722abc4fb-at2400.jpg","at2000":"/76554/1606908/pages/7e59df88-13e4-469c-8c7b-bd0722abc4fb-at2000.jpg","at1600":"/76554/1606908/pages/7e59df88-13e4-469c-8c7b-bd0722abc4fb-at1600.jpg","at1200":"/76554/1606908/pages/7e59df88-13e4-469c-8c7b-bd0722abc4fb-at1200.jpg","at1000":"/76554/1606908/pages/7e59df88-13e4-469c-8c7b-bd0722abc4fb-at1000.jpg","at800":"/76554/1606908/pages/7e59df88-13e4-469c-8c7b-bd0722abc4fb-at800.jpg","at600":"/76554/1606908/pages/7e59df88-13e4-469c-8c7b-bd0722abc4fb-at600.jpg","at200":"/76554/1606908/pages/7e59df88-13e4-469c-8c7b-bd0722abc4fb-at200.jpg"},"text":"12 13 SEGERÖN SEGERÖN all parts “Outdoor furniture can make everyday life more enjoyable. When I designed SEGERÖN, I wanted to create affordable furniture that lasts long – luxurious yet minimalistic, with a timeless design and quality for many relaxing outdoor days. I hope our customers appreciate SEGERÖN as much as I do and that the series helps them create exactly the sum- mer vibes they want.” Designer Sarah Fager Outdoor furniture can make everyday life more enjoyable The SEGERÖN series is carefully designed with outdoor conditions in mind, considering all types of weather, climate and activities. With SEGERÖN outdoor furniture, you can enjoy the luxury feel of the time spent in it – without spending a fortune on it. Easy to care for This product is durable and easy to care for, since it’s made of a powder-coated steel frame and rope that is handwoven onto the product. * Must be completed with cushion, sold separately. Easy care furniture. Read more about maintenance on pg. 122 SEGERÖN table, outdoor, 91×147 cm. Dark green/ light grey 005.111.76 7,950 THB White/beige 605.111.78 7,950 THB SEGERÖN one-seat sec- tion*, outdoor. White/beige 905.111.86 3,450 THB SEGERÖN corner section*, outdoor, white/beige. White/beige 505.111.74 3,950 THB SEGERÖN coffee table, out- door, 73×73 cm. White/beige 905.111.72 3,450 THB SEGERÖN chair with arm- rests*, outdoor. Dark green 805.149.20 2,950 THB White/beige 305.111.70 2,950 THB"}],"originalPageNumbers":[7]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/0e65437b-5087-4765-ab51-90d12266f83f-at2400.jpg","at2000":"/76554/1606908/pages/0e65437b-5087-4765-ab51-90d12266f83f-at2000.jpg","at1600":"/76554/1606908/pages/0e65437b-5087-4765-ab51-90d12266f83f-at1600.jpg","at1200":"/76554/1606908/pages/0e65437b-5087-4765-ab51-90d12266f83f-at1200.jpg","at1000":"/76554/1606908/pages/0e65437b-5087-4765-ab51-90d12266f83f-at1000.jpg","at800":"/76554/1606908/pages/0e65437b-5087-4765-ab51-90d12266f83f-at800.jpg","at600":"/76554/1606908/pages/0e65437b-5087-4765-ab51-90d12266f83f-at600.jpg","at200":"/76554/1606908/pages/0e65437b-5087-4765-ab51-90d12266f83f-at200.jpg"},"text":"14 15 You’ll be spending time in your great outdoors in no time! Get started exploring the possibilites with these general tips. The next page has specific info for smaller and larger spaces. Remember the furniture and pieces we’re talking about are those de- signed for outdoor use – and they’re all in this buying guide. Sketch a floorplan with dimensions as a handy tool to figure out what fits. Then follow our helpful hints: Save time and space If you use your space occasionally or if you want a nice space without investing much time and energy: Choose light- weight, stackable or foldable pieces that are easy to bring indoors. Protect them with water-proof covers if you can’t store indoors. Rugs and flooring Rugs and flooring can change your space’s look. They help make whatever “ground” you have more comfort- able and your space easier to clean. Lighting Lighting encourages being outdoors as much as possible in dark nights and seasons. It adds ambi- ence and looks nice even when you’re indoors. Plants and flowers Plants and flowers bring nature closer to you. Artificial plants have the same effect if the weather (or your desire) isn’t growing friendly. Cushions Cushions show off your personality. Mix and match colours, sizes and pat- terns on sofas and chairs for decorative touches and soft, supportive padding. Protect them in storage bags/box when not in use. Shade and protection If you need shade/protection from ultraviolet rays or if you want privacy: Look for parasols, canopies, nets, gazebos or privacy screens to suit your needs. Follow your style Extend your indoor style to your outdoors. This creates a strong visual and emotional connection. Material matters Material choice is tied to likes, wants and needs. If you like wood, remember it needs some mainte- nance every now and then. Plastic, steel and aluminium are easy-care options. If your space is exposed to lots of sun or moisture: Protect your furniture as much as possible. This is especially true for wood but also applies to steel, plastic and alumin- ium – even though these materials better withstand sun and moisture. Regardless of material, protecting furniture helps it last longer. How to furnish your outdoor space"}],"originalPageNumbers":[8]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/9b16ea44-7005-48af-b0e5-dbd0bec00e1f-at2400.jpg","at2000":"/76554/1606908/pages/9b16ea44-7005-48af-b0e5-dbd0bec00e1f-at2000.jpg","at1600":"/76554/1606908/pages/9b16ea44-7005-48af-b0e5-dbd0bec00e1f-at1600.jpg","at1200":"/76554/1606908/pages/9b16ea44-7005-48af-b0e5-dbd0bec00e1f-at1200.jpg","at1000":"/76554/1606908/pages/9b16ea44-7005-48af-b0e5-dbd0bec00e1f-at1000.jpg","at800":"/76554/1606908/pages/9b16ea44-7005-48af-b0e5-dbd0bec00e1f-at800.jpg","at600":"/76554/1606908/pages/9b16ea44-7005-48af-b0e5-dbd0bec00e1f-at600.jpg","at200":"/76554/1606908/pages/9b16ea44-7005-48af-b0e5-dbd0bec00e1f-at200.jpg"},"text":"16 17 A small balcony where big dreams happen Defining a clear dining area How to furnish your outdoor space How to furnish your outdoor space A mini-vegetable garden As well as helping to keep your balcony tidy, this shelving unit could be the answer to your growing dreams if you’re itching to flex your green fingers. Simply add the protective cover to create a small greenhouse for nurturing things like herbs and small vegetables. Using plants as dividers High plants in large pots are a smart way to divide your patio into rooms with clear sepa- ration. This makes it easier to have more than one thing going on at once – which is ideal for parties, for instance. The greenery also helps create a nice, lush atmosphere. All you need for added cool Need some extra shade? This small para- sol has been specifically designed to keep balconies cool and shady. Its unique design brings a modern look to the space and the base won’t get in the way of any of your other furniture. Customised lounge set Arrange and rearrange things to suit your patio perfectly. This outdoor sofa section lets you make a sofa any shape and size you want, as well as matching stand-alone easy chairs. Remove the backrest and it’s a footstool. Remove the cushion and it’s a side table. Fantasy flooring It’s easy to give your balcony or your terrace a style refresh with this statement floor deck- ing, that can be easily cut to fit any awkward spaces. With UV stabilisation to withstand prolonged exposure to sunlight and a fade resistant finish, it will last longer and stay looking fresh. The handy bonus bench A bench is always useful to have around in your outdoor space. It’s perfect when you need extra seating for guests. Awaiting that, it makes a lovely fl ower bench that’s great for hiding storage under as well. A table with a view This outdoor table with two folding chairs makes it easy to start setting the scene on your small balcony. The best bit? The low price means that extending your living space won’t make a big dent in your wallet. Seating for more than eating Multi-use furniture is always a good choice for your outdoor area as they set you up for more than just one activity. This reclining chair works just as well for dining as for relaxing or sunbathing. It’s foldable for easy storage too. Don’t let a small outdoor space limit what you can do on your balcony. With clever storage and smart furniture all your big ideas can be brought to life – whatever your budget. A parasol over the dining area ties together your dining set nicely. Of course, it provides pleasant shade when the sun is out – but it’s also quite nice leaving it up after sun- down for a canopy over your heads creating a cosy vibe."}],"originalPageNumbers":[9]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/fe591bd8-dfd8-4657-90fe-6e794998d63e-at2400.jpg","at2000":"/76554/1606908/pages/fe591bd8-dfd8-4657-90fe-6e794998d63e-at2000.jpg","at1600":"/76554/1606908/pages/fe591bd8-dfd8-4657-90fe-6e794998d63e-at1600.jpg","at1200":"/76554/1606908/pages/fe591bd8-dfd8-4657-90fe-6e794998d63e-at1200.jpg","at1000":"/76554/1606908/pages/fe591bd8-dfd8-4657-90fe-6e794998d63e-at1000.jpg","at800":"/76554/1606908/pages/fe591bd8-dfd8-4657-90fe-6e794998d63e-at800.jpg","at600":"/76554/1606908/pages/fe591bd8-dfd8-4657-90fe-6e794998d63e-at600.jpg","at200":"/76554/1606908/pages/fe591bd8-dfd8-4657-90fe-6e794998d63e-at200.jpg"},"text":"18 19 Create a dining recipe Nightly treats on the balcony. Weekend brunches on the patio. With an outdoor dining solution, you always have an open table with good views and great company. We have tables, chairs, benches and stools that will fit your needs and dreams in any size or type of outdoor space. You can get the look you want and the level of maintenance you de- sire, too, since we offer lots of styles, colours and materials. No matter what you choose, your outdoor meals will surely include some greens! Outdoor dining"}],"originalPageNumbers":[10]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/544447ab-8555-4437-8b52-33f4c615c89a-at2400.jpg","at2000":"/76554/1606908/pages/544447ab-8555-4437-8b52-33f4c615c89a-at2000.jpg","at1600":"/76554/1606908/pages/544447ab-8555-4437-8b52-33f4c615c89a-at1600.jpg","at1200":"/76554/1606908/pages/544447ab-8555-4437-8b52-33f4c615c89a-at1200.jpg","at1000":"/76554/1606908/pages/544447ab-8555-4437-8b52-33f4c615c89a-at1000.jpg","at800":"/76554/1606908/pages/544447ab-8555-4437-8b52-33f4c615c89a-at800.jpg","at600":"/76554/1606908/pages/544447ab-8555-4437-8b52-33f4c615c89a-at600.jpg","at200":"/76554/1606908/pages/544447ab-8555-4437-8b52-33f4c615c89a-at200.jpg"},"text":"20 21 BONDHOLMEN is our dining and lounging series in a traditional style, inspired by how furniture was made in the past, with handi- craft details and generous dimensions. Made of high-quality, sustainably sourced eucalyp- tus that is stained grey for beauty and added protection. protection. FEJAN is a space-saving dream with pieces that stack or fold. Durable and maintenance- free, it is made of powder-coated steel and plastic that’s slatted for a wooden look. TORPARÖ dining set comes in different sizes – choose to use it on a small city balcony or a large villa terrace. Durable, maintenance-free materials allow you to get the most out of your outdoor life! TÄRNÖ is foldable, durable and lovable with its mix of durable, sustainably sourced hard- wood acacia and powder coated-steel. FALHOLMEN is made of durable, sustainably sourced hardwood acacia stained light brown for beauty and added protection. The chair can be stacked, which helps you save space. LÄCKÖ is inspired by traditional wrought-iron garden furniture. Made of powder-coated steel or plastic rattan, all pieces are mainte- nance-free and easy to care for. ASKHOLMEN is made of durable, sustainably sourced hardwood acacia stained light brown for beauty and added protection. It has fold- able pieces to suit small balconies, too. SUNDSÖ is perfect for your balcony or other smaller spaces since it can be easily folded and put away. Comes pre-assembled – and is also suitable for business use. Ready to dive into the world of outdoor dining furniture, but don’t know where to start? We’ve col- lected some of our favourite families here, so you can get an overview of their looks and benefits. Then you can learn more about functions, sizes, materials, colours and prices on the following pages to create the dining combination that’s right for you. When developing NÄMMARÖ series, we asked our- selves: How to create really comfy and affordable outdoor furniture? We found one answer in the design. Basing the whole series on a simple geometric shape enabled us to lower manufacturing costs. Which makes it easier to match the size of most wallets. The SEGERÖN series is carefully designed with outdoor conditions in mind, considering all types of weather, climate and activities. With SEGERÖN outdoor furniture, you can enjoy the luxury feel of the time spent in it – without spending a fortune on it. Meet our favourites Outdoor dining Outdoor dining"}],"originalPageNumbers":[11]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/17824d1d-b703-4a58-a8a4-c2c92e551b64-at2400.jpg","at2000":"/76554/1606908/pages/17824d1d-b703-4a58-a8a4-c2c92e551b64-at2000.jpg","at1600":"/76554/1606908/pages/17824d1d-b703-4a58-a8a4-c2c92e551b64-at1600.jpg","at1200":"/76554/1606908/pages/17824d1d-b703-4a58-a8a4-c2c92e551b64-at1200.jpg","at1000":"/76554/1606908/pages/17824d1d-b703-4a58-a8a4-c2c92e551b64-at1000.jpg","at800":"/76554/1606908/pages/17824d1d-b703-4a58-a8a4-c2c92e551b64-at800.jpg","at600":"/76554/1606908/pages/17824d1d-b703-4a58-a8a4-c2c92e551b64-at600.jpg","at200":"/76554/1606908/pages/17824d1d-b703-4a58-a8a4-c2c92e551b64-at200.jpg"},"text":"New New New New New DUVSKÄR Table with 2 chairs, outdoor, black-blue. 095.008.66 10,270THB 22 23 Outdoor dining Outdoor dining Many of our outdoor furniture pieces are made of maintenance-free materials; these are marked with an easy-care symbol. To read more about how to take care of your outdoor furniture, see pg. 00. To see  weaving pattern in black-brown. See more on pg. 54."}],"originalPageNumbers":[20]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/612eacbf-20b7-4fd9-bce3-1109facc56ac-at2400.jpg","at2000":"/76554/1606908/pages/612eacbf-20b7-4fd9-bce3-1109facc56ac-at2000.jpg","at1600":"/76554/1606908/pages/612eacbf-20b7-4fd9-bce3-1109facc56ac-at1600.jpg","at1200":"/76554/1606908/pages/612eacbf-20b7-4fd9-bce3-1109facc56ac-at1200.jpg","at1000":"/76554/1606908/pages/612eacbf-20b7-4fd9-bce3-1109facc56ac-at1000.jpg","at800":"/76554/1606908/pages/612eacbf-20b7-4fd9-bce3-1109facc56ac-at800.jpg","at600":"/76554/1606908/pages/612eacbf-20b7-4fd9-bce3-1109facc56ac-at600.jpg","at200":"/76554/1606908/pages/612eacbf-20b7-4fd9-bce3-1109facc56ac-at200.jpg"},"text":"40 41 Outdoor lounging and relaxing Outdoor lounging and relaxing NÄMMARÖ is made of solid, sustainably sourced, hardwood acacia. All pieces come pre-treated with several layers of wood stain so they will stay fresh and newlooking longer before any maintenance is needed. NÄMMARÖ modular sofa NÄMMARÖ seat section for modular sofa, outdoor. Light brown stained 005.103.51 1,950 THB NÄMMARÖ armchair, outdoor, light brown stained/KUDDARNA beige. 494.914.45 5,509 THB NÄMMARÖ 2-seat modular sofa with armrests, outdoor, light brown stained/KUDDARNA beige. 694.914.25 9,438 THB NÄMMARÖ 4-seat conversation set, outdoor, light brown stained/KUDDARNA beige. 895.054.07 18,086 THB NÄMMARÖ easy chair, outdoor, light brown stained/KUDDARNA beige. 594.914.40 3,929 THB NÄMMARÖ 3-seat modular sofa, outdoor, light brown stained/KUDDARNA beige. 594.914.35 11,787 THB NÄMMARÖ 4-seat conversation set, outdoor, light brown stained/Frö/Duvh beige. 495.054.14 20,770 THB NÄMMARÖ 2-seat modular sofa, outdoor, light brown stained/KUDDARNA beige. 794.914.20 7,858 THB NÄMMARÖ 3-seat modular sofa with armrests, outdoor, light brown stained/KUDDARNA beige. 694.914.30 13,367 THB NÄMMARÖ backrest for modular sofa, outdoor. Light brown stained 205.103.31 790 THB Modular elp you unwind like sun loung- ers, beach chairs, easy chairs and a beanbag. For ultimate alone time, we even have hammocks. There’s a hammock stand, too, so you can hang loose until you plant those beachfront palm trees. However you’re taking a break, don’t forget a straw hat. Yep, we’ve even got that! HAMNÖN hammock. 150×265 cm. Anthracite/white 605.322.89 1,490 THB BOCKÖN hammock stand. L310×W90×H124 cm. Powder coated steel. Max. load 120 kg. Black 405.027.83 2,990 THB"}],"originalPageNumbers":[31]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/948ef1c8-d1e2-4132-97c0-2d8e12da6483-at2400.jpg","at2000":"/76554/1606908/pages/948ef1c8-d1e2-4132-97c0-2d8e12da6483-at2000.jpg","at1600":"/76554/1606908/pages/948ef1c8-d1e2-4132-97c0-2d8e12da6483-at1600.jpg","at1200":"/76554/1606908/pages/948ef1c8-d1e2-4132-97c0-2d8e12da6483-at1200.jpg","at1000":"/76554/1606908/pages/948ef1c8-d1e2-4132-97c0-2d8e12da6483-at1000.jpg","at800":"/76554/1606908/pages/948ef1c8-d1e2-4132-97c0-2d8e12da6483-at800.jpg","at600":"/76554/1606908/pages/948ef1c8-d1e2-4132-97c0-2d8e12da6483-at600.jpg","at200":"/76554/1606908/pages/948ef1c8-d1e2-4132-97c0-2d8e12da6483-at200.jpg"},"text":"62 63 Stay a while Make yourself comfortable for long naps and even longer meals with our thick, pad- ded cushions. In a variety of colours, they add an extra splash of style to your outdoor seating. Many have fade-resistant colour – thanks to how they’re dyed – and are water- repellent, so you can shake off the water after a light, passing rain shower. Many of them have longer lives because you can flip and use both sides. Their ties and/or straps keep the chair cushions and pads firmly in place on the chair, too. And many cushions have removable, machine-washable covers for easy cleaning of melted ice cream. Outdoor comfort cushions"}],"originalPageNumbers":[32]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/445fba32-2fb5-40b9-8049-911b660c85d9-at2400.jpg","at2000":"/76554/1606908/pages/445fba32-2fb5-40b9-8049-911b660c85d9-at2000.jpg","at1600":"/76554/1606908/pages/445fba32-2fb5-40b9-8049-911b660c85d9-at1600.jpg","at1200":"/76554/1606908/pages/445fba32-2fb5-40b9-8049-911b660c85d9-at1200.jpg","at1000":"/76554/1606908/pages/445fba32-2fb5-40b9-8049-911b660c85d9-at1000.jpg","at800":"/76554/1606908/pages/445fba32-2fb5-40b9-8049-911b660c85d9-at800.jpg","at600":"/76554/1606908/pages/445fba32-2fb5-40b9-8049-911b660c85d9-at600.jpg","at200":"/76554/1606908/pages/445fba32-2fb5-40b9-8049-911b660c85d9-at200.jpg"},"text":"64 65 Outdoor comfort cushions Outdoor comfort cushions FRÖSÖN sun lounger cushion cover 190×60 cm. To be completed with DUVHOLMEN inner cushions for sun lounger pad (190×60cm). Beige 905.098.81 950 THB DUVHOLMEN inner cushions for sun lounger pad. (190×60 cm). Thickness 5 cm. Grey 705.099.24 1,150 THB JÄRPÖN/DUVHOLMEN and FRÖSÖN/DUVHOLMEN Both the cushion covers of FRÖSÖN and JÄRPÖN are sold separately from DUVHOLMEN inner cushions. Why? To make life better, of course! You can change up your outdoor look just by changing the cover. It’ll take some time for its colour to fade, because we dye the yarn in a way that makes colour last longer (and uses less water). You won’t slide around on your seat either thanks to the fact that most of the FRÖSÖN covers have straps that keep the cushions in place and JÄRPÖN covers have anti-slip dots on the underside. You can shake off water from a light rain, because both JÄRPÖN and FRÖSÖN are water repellent without the use of perfluorinated chemi- cals. If the cover’s dirty, just wash it in the machine. And you can relax even more knowing that we make the cover fabric from a minimum of 90% recycled polyester, which reduces the use of new raw materials and lowers its environmental footprint. In addition, JÄRPÖN cushion covers have a piping that makes them dif- ferent in design. Each cover also has a padded inlay that increases your seating comfort. JÄRPÖN/DUVHOLMEN JÄRPÖN cushion covers: 100% polyester. Underside: Polyester, synthe ages":[{"images":{"at2400":"/76554/1606908/pages/3c631a15-2012-4a7c-8ff5-34334eb75e13-at2400.jpg","at2000":"/76554/1606908/pages/3c631a15-2012-4a7c-8ff5-34334eb75e13-at2000.jpg","at1600":"/76554/1606908/pages/3c631a15-2012-4a7c-8ff5-34334eb75e13-at1600.jpg","at1200":"/76554/1606908/pages/3c631a15-2012-4a7c-8ff5-34334eb75e13-at1200.jpg","at1000":"/76554/1606908/pages/3c631a15-2012-4a7c-8ff5-34334eb75e13-at1000.jpg","at800":"/76554/1606908/pages/3c631a15-2012-4a7c-8ff5-34334eb75e13-at800.jpg","at600":"/76554/1606908/pages/3c631a15-2012-4a7c-8ff5-34334eb75e13-at600.jpg","at200":"/76554/1606908/pages/3c631a15-2012-4a7c-8ff5-34334eb75e13-at200.jpg"},"text":"70 71 Outdoor cooking Outdoor cooking To see full selection visit the Outdoor Living exhibition, the Cooking exhibition and www.IKEA.co.th A gas barbecue gets up to running temperature quickly, and you can precisely control the temperature while you cook. Make sure there's gas in the cylinder, press a button and in about 10 minutes you're good to go! Even though gas gives off less smoke than charcoal, you still get delicious barbecue flavour thanks to vapourizer bars that turn juices into smoke. And when you’re done cook- ing, just run the burners on high for 5 minutes to burn off cooking residue and make cleaning easier. Grill fast with gas Good to know 1. The built-in thermometer on the hood helps you check the temperature during grilling — without having to lift the hood. 2. The cooking grate is durable and rustproof, as it is made of high-grade stainless steel. 3. GRILLSKÄR gas barbecue has 4 independently controlled burners with low to high temperature set- tings, providing you with lots of cooking options. 4. Heat-insulated handles in stainless steel. 5. The grease cup can be pulled out and is therefore easy to clean. 4 3 5 1 2"}],"originalPageNumbers":[36]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/9661b68f-0a77-4685-bd25-292dff8b8bf2-at2400.jpg","at2000":"/76554/1606908/pages/9661b68f-0a77-4685-bd25-292dff8b8bf2-at2000.jpg","at1600":"/76554/1606908/pages/9661b68f-0a77-4685-bd25-292dff8b8bf2-at1600.jpg","at1200":"/76554/1606908/pages/9661b68f-0a77-4685-bd25-292dff8b8bf2-at1200.jpg","at1000":"/76554/1606908/pages/9661b68f-0a77-4685-bd25-292dff8b8bf2-at1000.jpg","at800":"/76554/1606908/pages/9661b68f-0a77-4685-bd25-292dff8b8bf2-at800.jpg","at600":"/76554/1606908/pages/9661b68f-0a77-4685-bd25-292dff8b8bf2-at600.jpg","at200":"/76554/1606908/pages/9661b68f-0a77-4685-bd25-292dff8b8bf2-at200.jpg"},"text":"72 73 Outdoor cooking To see full selection visit the Outdoor Living exhibition, the Cooking exhibition and www.IKEA.co.th With the flexible modules in the GRILLSKÄR series you can customise your own outdoor kitchen with plenty of storage and an efficient workspace to prepare food, cook it and wash up afterwards. You can build in a straight, L or U shape. Maybe you can even fit a kitchen island? Unleash your creativity and create your own outdoor dream kitchen with below units or choose a ready-made combinations. GRILLSKÄR outdoor kitchen GRILLSKÄR kitchen island shelf unit, black/stain- less steel outdoor. L86×W61×H92 cm. 804.889.16 4,990 THB GRILLSKÄR foldable side table, W30×L61 cm, Can be connected to GRILLSKÄR barbeques and kitchen island 61×86 cm, and kitchen island 61×39 cm if the kitchen island is connected to another unit for sta- bility. 805.231.80 1,490 THB GRILLSKÄR door/side units/back, black/stainless steel outdoor. L86×W61×H92 cm. 304.889.14 3,000 THB GRILLSKÄR unit for sink, black/stainless steel out- door. L86×W61×H120 cm. To be completed with FYNDIG sink 46×40 cm and KALLSJÖN pillar tap. If you want running water outdoors, just connect the sink unit to a garden hose. 905.232.74 5,990 THB GRILLSKÄR units"}],"originalPageNumbers":[37]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/e805120e-8758-4275-a873-9c6a5376f272-at2400.jpg","at2000":"/76554/1606908/pages/e805120e-8758-4275-a873-9c6a5376f272-at2000.jpg","at1600":"/76554/1606908/pages/e805120e-8758-4275-a873-9c6a5376f272-at1600.jpg","at1200":"/76554/1606908/pages/e805120e-8758-4275-a873-9c6a5376f272-at1200.jpg","at1000":"/76554/1606908/pages/e805120e-8758-4275-a873-9c6a5376f272-at1000.jpg","at800":"/76554/1606908/pages/e805120e-8758-4275-a873-9c6a5376f272-at800.jpg","at600":"/76554/1606908/pages/e805120e-8758-4275-a873-9c6a5376f272-at600.jpg","at200":"/76554/1606908/pages/e805120e-8758-4275-a873-9c6a5376f272-at200.jpg"},"text":"74 75 Outdoor cooking Outdoor cooking A charcoal barbecue provides extra smoky flavour load- ed with that tradition feel. Using charcoal or briquettes, you can create a hot zone for direct cooking and a cooler zone for indirect cooking. You can even bake, use a wok or cook pizza. In general, charcoal barbe- cues can reach higher temperatures than gas but take longer to reach cooking temperature. We recommend that after lighting you wait 30-40 minutes — or until the coals are covered with grey ash — before putting on your food. You can regulate the overall temperature using the vent on the hood and on the front of the bar- becue. When you’re done, put out the coals by closing the hood and vent. Go classic with charcoal 5. The ash tray can be pulled out, so it’s easy to empty the ashes once you have finished grilling. 6. On the shelves under the grill there is space for ac- cessories, utensils, serving platters and other things you need in order to serve smoking hot food directly from the grill to the table. 1. The built-in thermometer on the hood helps you check the temperature during grilling — without having to lift the hood. 2. To get the desired grill temperature you can regulate the air flow by adjusting the stainless steel vent on the hood and on the front of the barbeque. 3. The cooking grate is durable and rustproof, as it is made of high-grade stainless steel. 4. Heat-insulated handle in stainless steel. 1 3 2 6 2 5 4 Good to know"}],"originalPageNumbers":[38]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/16348364-e iolet (UV) protection. Some of our parasols are water repellent, so you’re protected against a light, passing rain shower. You can even comple- ment the HIMMELSÖ gazebo with a net or curtains for an extra cosy atmosphere. Privacy screens help keep eyes away to give you more peace of mind. Gazebos, parasols and privacy screens Please be aware; The parasol and gazebo do not provide protection against reflected or scattered solar ultraviolet radiation."}],"originalPageNumbers":[40]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/0df911f9-7c60-449a-9a6c-9d8a92d08955-at2400.jpg","at2000":"/76554/1606908/pages/0df911f9-7c60-449a-9a6c-9d8a92d08955-at2000.jpg","at1600":"/76554/1606908/pages/0df911f9-7c60-449a-9a6c-9d8a92d08955-at1600.jpg","at1200":"/76554/1606908/pages/0df911f9-7c60-449a-9a6c-9d8a92d08955-at1200.jpg","at1000":"/76554/1606908/pages/0df911f9-7c60-449a-9a6c-9d8a92d08955-at1000.jpg","at800":"/76554/1606908/pages/0df911f9-7c60-449a-9a6c-9d8a92d08955-at800.jpg","at600":"/76554/1606908/pages/0df911f9-7c60-449a-9a6c-9d8a92d08955-at600.jpg","at200":"/76554/1606908/pages/0df911f9-7c60-449a-9a6c-9d8a92d08955-at200.jpg"},"text":"New New New 80 81 Gazebos, parasols and privacy screens Gazebos, parasols and privacy screens Parasol bases HUVÖN parasol base. L56×W56 cm. Weight: 40 kg. Concrete. Fits following parasols: HÖGÖN, LJUSTERÖ and JOGGESÖ. Grey 104.571.07 2,000 THB BRAMSÖN parasol base. L40×W29 cm. Weight: 15 kg. Max. pole Ø38 mm. Min. pole Ø25 mm. Concrete and plastic. Fits LILLEÖ parasol. Black 602.657.85 990 THB SVARTÖ parasol base. L99×W99×H11 cm. Polypropylene plastic. Fits hanging parasols with cross base. The parasol base must be completely filled with sand. Approximately 64 litres of sand is needed (approx. 90 kg). Dark grey 502.853.31 2,000 THB GRYTÖ parasol base. Ø60 cm. Polypropylene plas- tic. Fits following parasols: TVETÖ, SAMSÖ, HÖGÖN, LJUSTERÖ. Min. pole Ø30 mm, max. pole Ø50 mm. The parasol base must be completely filled with sand. Approximate  steel are maintenance-free outdoor furniture materials. Just make sure to keep the pieces clean with a mild soapy solution. Cover or store them away at the end of the season in a cool, dry place like a garage, carport or basement – especially plastic and plastic rattan pieces that can crack in freezing temperatures. Little-extra-care furniture materials Acacia, eucalyptus and other solid woods usually re- quire a little care from time to time. Clean with a mild soapy solution, cover them when not in use and at the season’s end, cover or store them away in a cool, dry place indoors. All our wooden outdoor furniture is pre- treated with stain or paint. We recommend re-staining to prevent cracking and extend its lifetime. How often you re-stain depends on location, usage and expo- sure to the elements. For example, furniture in open air needs re-staining when rain drops are absorbed instead of forming small beads. If painted furniture begins to flake or look worn, repaint or touch up with paint for outdoor use. Care for parasols Fold your parasol when not in use, so it will be sturdier against wind. Parasols typically need a thorough clean- ing only once a year. Follow the wash label. We recom- mend protection from dirt, dust, pollen and rain with a cover like TOSTERÖ and storing it in a cool, dry place indoors. Ensure it is completely dry before covering. Care for gazebos Always remove the gazebo roof in windy conditions or heavy rain. Clean your gazebo regularly, both outside and inside. Follow the wash label. Regularly re-stain a wooden gazebo frame to prevent cracks. A steel frame is easier to care for; simply clean with a mild soapy solution. Before storing a gazebo at the season’s end, clean the fabric and let it dry thoroughly. Store the gazebo in a cool, dry place indoors. TOSTERÖ storage bags or box can be used for the gazebo roof and cur- tains. Care for cushions and pads To extend the life of your outdoor cushions and pads, clean them regularly. Follow the wash label. We recom- mend storing them away when not in use, preferably in a cool, dry place indoors. TOSTERÖ storage bags and box helps keep them in shape. Ensure the cushions are completely dry before you close the bag or box. Maintenance"}],"originalPageNumbers":[62]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/89ac8828-bd58-42f5-84b2-7ba2ecd4c43f-at2400.jpg","at2000":"/76554/1606908/pages/89ac8828-bd58-42f5-84b2-7ba2ecd4c43f-at2000.jpg","at1600":"/76554/1606908/pages/89ac8828-bd58-42f5-84b2-7ba2ecd4c43f-at1600.jpg","at1200":"/76554/1606908/pages/89ac8828-bd58-42f5-84b2-7ba2ecd4c43f-at1200.jpg","at1000":"/76554/1606908/pages/89ac8828-bd58-42f5-84b2-7ba2ecd4c43f-at1000.jpg","at800":"/76554/1606908/pages/89ac8828-bd58-42f5-84b2-7ba2ecd4c43f-at800.jpg","at600":"/76554/1606908/pages/89ac8828-bd58-42f5-84b2-7ba2ecd4c43f-at600.jpg","at200":"/76554/1606908/pages/89ac8828-bd58-42f5-84b2-7ba2ecd4c43f-at200.jpg"},"text":"124 125 Maintenance Maintenance To see full selection visit the Outdoor Living exhibition and www.IKEA.co.th FIXA paint brush set, 3-pack. 502.900.83 99 THB With a little help from you, your outdoor furniture can have an extended life. In general, clean outdoor furni- ture regularly and avoid leaving it outdoors unprotected more than necessary. If possible, use a water-proof cover like TOSTERÖ and store in a cool, dry place in- doors when the season is over. Protect your outdoor pieces Covers and maintenance products TOSTERÖ cover for outdoor furniture set or a barbeque. W120×D65×H120 cm. Fits outdoor dining sets with a table and 2 chairs, or a barbeque. 005.323.34 990 THB TOSTERÖ cover for outdoor furniture set. W260×D148×H108 cm. Fits outdoor dining sets with a table and as many as 8 chairs. 204.281.57 2,490 THB TOSTERÖ cover for outdoor armchairs. W109×85×H90 cm. Fits outdoor armchairs and easy chairs with max. length 109 cm, max. width 85 cm and max. height 90 cm. 804.279.23 1,190 THB TOSTERÖ storage box. W129×D44×H79 cm. A good fit for fur- niture cushions or decorative cushions when they are not in use. 904.114.41 1,950 THB TOSTERÖ cover for outdoor furniture set. W145×D145×H120 cm. Fits outdoor dining sets with a table and as many as 4 chairs. 102.923.24 1,790 THB TOSTERÖ cover for outdoor furniture set. W215×D135×H105 cm. Fits outdoor dining sets with a table and as many as 6 chairs. 602.923.26 1,990 THB"}],"originalPageNumbers":[63]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/96f9344a-e397-497f-a0fd-5b83e50b2586-at2400.jpg","at2000":"/76554/1606908/pages/96f9344a-e397-497f-a0fd-5b83e50b2586-at2000.jpg","at1600":"/76554/1606908/pages/96f9344a-e397-497f-a0fd-5b83e50b2586-at1600.jpg","at1200":"/76554/1606908/pages/96f9344a-e397-497f-a0fd-5b83e50b2586-at1200.jpg","at1000":"/76554/1606908/pages/96f9344a-e397-497f-a0fd-5b83e50b2586-at1000.jpg","at800":"/76554/1606908/pages/96f9344a-e397-497f-a0fd-5b83e50b2586-at800.jpg","at600":"/76554/1606908/pages/96f9344a-e397-497f-a0fd-5b83e50b2586-at600.jpg","at200":"/76554/1606908/pages/96f9344a-e397-497f-a0fd-5b83e50b2586-at200.jpg"},"text":"126 127 When you’re spending time outdoors, we want you to daydream, chit-chat, cat nap and savour delicious flavours. We don’t want you to worry about the quality of your outdoor furniture. We’ve done all the thinking and researching for you, so your pieces will have long lifetimes. From choosing durable materials and adding extra protection against the elements, we treat every outdoor piece like we were bringing it home — in every kind of weather! Read more about our outdoor materials below. Metals All metal used in our outdoor furniture withstands rain, snow, low and high temperatures. Lightweight aluminium is a very durable, rustproof material even without any additional treatment. Steel is durable and protected against rust by a powder-coating of paint. Galvanised steel is coated in zinc for protection against rust, and we apply a powder-coating of paint, too. Plastics All our plastic and plastic rattan outdoor furniture will look fresh and new for longer because it is both UV stabilised and fade resistant. Plastic and hand-woven plastic rattan are durable and withstand rain, snow, low and high temperatures. In freezing temperatures, they can weaken and are not recommended for use. Solid woods All our outdoor wooden furniture is pre-treated to extend the time before you need to maintain it. Acacia and eucalyptus are durable, sturdy hardwoods because of their high density of wood fibres. Textiles and sunshine To prevent as much fading as possible from the sun’s UV rays, we introduced a production technique, called dope dyeing, for solid-coloured fabric cushions. During the process, the colour pigments become part of the fi- bre, improving colour fastness. This reduces water con- sumption by 80% and dyestuff consumption by more than 20% compared to traditional dyeing techniques. Textiles and rain Some of our parasols and most outdoor cushions and cushion covers are protected against a light, passing rain shower. We don’t use any non-degradable, per- flourinated chemicals on them either, which is better for you and the environment. As for water-repellent outdoor cushions, just shake off water from a light rain. If the forecast calls for weather heavier than a light, passing rain shower, we recommend putting your dry parasol and cushions in our TOSTERÖ covers, bags and storage box. They’ll be better protected, and you’ll be able to enjoy them for more sunny days to come! Made outdoor strong"}],"originalPageNumbers":[64]},{"pages":[{"images":{"at2400":"/76554/1606908/pages/d73b62d6-5af9-4a71-9d81-4bf7a2f257ee-at2400.jpg","at2000":"/76554/1606908/pages/d73b62d6-5af9-4a71-9d81-4bf7a2f257ee-at2000.jpg","at1600":"/76554/1606908/pages/d73b62d6-5af9-4a71-9d81-4bf7a2f257ee-at1600.jpg","at1200":"/76554/1606908/pages/d73b62d6-5af9-4a71-9d81-4bf7a2f257ee-at1200.jpg","at1000":"/76554/1606908/pages/d73b62d6-5af9-4a71-9d81-4bf7a2f257ee-at1000.jpg","at800":"/76554/1606908/pages/d73b62d6-5af9-4
