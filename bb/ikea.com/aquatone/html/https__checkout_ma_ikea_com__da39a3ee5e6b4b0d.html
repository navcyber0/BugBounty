    <!--VALIDATE AJAX CROSS SITE FORGERY-->
    <script type="text/javascript">
        $(document).ready(function () {
            $('.inputs select').select2();
        });
        function GetAntiForgeryToken() {
            var tokenField = $("input[type='hidden'][name$='RequestVerificationToken']");
            if (tokenField.length === 0) {
                return null;
            } else {
                return {
                    name: tokenField[0].name,
                    value: tokenField[0].value
                };
            }
        }

        $.ajaxPrefilter(
            function(options, localOptions, jqXHR) {
                if (options.type !== "GET") {
                    var token = GetAntiForgeryToken();
                    if (token !== null) {
                        if (options.data != null) {
                            if (options.data.indexOf("RequestVerificationToken") !== -1) return;
                            if (options.data.indexOf("X-Requested-With") === -1) {
                                options.data = "X-Requested-With=XMLHttpRequest" + ((options.data === "") ? "" : "&" + options.data);
                            }
                        } else {
                            options.data = "X-Requested-With=XMLHttpRequest";
                        }

                        options.data = options.data + "&" + token.name + '=' + token.value;
                    }
                }
            }
        );
    </script>
    <!--END VALIDATE AJAX CROSS SITE FORGERY-->
